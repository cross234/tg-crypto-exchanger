<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Кошелёк</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --btn:#2d5bff;
      --btn2:#1f3fb3;

      --ok:#2ecc71;
      --bad:#ff5a5a;
      --warn:#f1c40f;

      --shadow: 0 25px 70px rgba(0,0,0,.45);
      --radius:22px;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      background: radial-gradient(1200px 700px at 50% -260px declares, #1a2a55, #070b18);
      background: radial-gradient(1200px 700px at 50% -260px, #1a2a55, #070b18);
      color:var(--text);
      overflow-x:hidden;
    }

    .wrap{
      max-width:980px;
      margin:18px auto;
      padding:
        calc(12px + env(safe-area-inset-top))
        16px
        calc(28px + env(safe-area-inset-bottom))
        16px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .title{
      font-weight:1000;
      font-size:18px;
      letter-spacing:.2px;
      line-height:1.1;
    }

    .btn{
      border:0;
      border-radius:16px;
      padding:12px 16px;
      background:linear-gradient(180deg, var(--btn), var(--btn2));
      color:#fff;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      white-space:nowrap;
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      filter:none;
    }

    .btnGhost{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 16px;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.20);
      white-space:nowrap;
    }
    .btnGhost:hover{ background: rgba(255,255,255,.09); }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      padding:18px;
    }

    .cell{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 14px;
      min-width:0;
      animation: up .35s ease both;
    }
    @keyframes up{
      from{ transform:translateY(10px); opacity:.0; }
      to{ transform:translateY(0); opacity:1; }
    }

    .label{ color:var(--muted); font-size:12px; margin-bottom:6px; }
    .value{ font-weight:900; font-size:16px; overflow-wrap:anywhere; word-break:break-word; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    /* MAIN PANEL */
    .panel{
      padding:18px;
      border-top:1px solid rgba(255,255,255,.06);
    }

    .panelBox{
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 220px at 20% 0%, rgba(45,91,255,.18), transparent 60%),
        radial-gradient(900px 220px at 80% 0%, rgba(46,204,113,.14), transparent 60%),
        rgba(255,255,255,.03);
      padding:18px;
      position:relative;
      overflow:hidden;
    }

    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .left{
      display:flex;
      gap:14px;
      align-items:flex-start;
      min-width:260px;
    }

    .icon{
      width:52px;
      height:52px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }
    .icon svg{ width:26px; height:26px; opacity:.95; }

    .h{
      font-weight:1000;
      font-size:18px;
      margin:0 0 6px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    /* TIMER */
    .timer{
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding:10px 12px;
      font-weight:1000;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
    }
    .ring{
      width:16px; height:16px; border-radius:999px;
      border:2px solid rgba(255,255,255,.22);
      border-top-color: rgba(45,91,255,.9);
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .timeText{ letter-spacing:.2px; }

    /* NETWORK CHOICES */
    .choices{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .choice{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      padding:14px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .choice:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
    }

    .choiceTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .net{
      font-weight:1000;
      font-size:16px;
    }
    .fee{
      font-weight:1000;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(233,240,255,.92);
      white-space:nowrap;
    }
    .fee.zero{
      border-color: rgba(46,204,113,.35);
      background: rgba(46,204,113,.10);
      color:#eafff2;
    }

    .desc{
      margin-top:8px;
      color: var(--muted);
      font-size:12px;
      line-height:1.35;
    }

    .choice input{
      position:absolute;
      opacity:0;
      pointer-events:none;
    }

    .choice.active{
      border-color: rgba(45,91,255,.55);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      background:
        radial-gradient(900px 220px at 20% 0%, rgba(45,91,255,.20), transparent 60%),
        rgba(0,0,0,.18);
    }

    /* INPUT */
    .inputWrap{
      margin-top:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding:14px;
      display:none;
      animation: fade .25s ease both;
    }
    @keyframes fade{
      from{ opacity:0; transform:translateY(6px); }
      to{ opacity:1; transform:translateY(0); }
    }
    .inputWrap.show{ display:block; }

    .inLabel{
      font-weight:1000;
      margin-bottom:8px;
      font-size:13px;
    }
    .input{
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight:900;
      font-size:16px;
      outline:none;
    }
    .input::placeholder{ color: rgba(159,176,212,.70); font-weight:800; }
    .input:focus{
      border-color: rgba(45,91,255,.55);
      box-shadow: 0 0 0 6px rgba(45,91,255,.10);
    }

    .help{
      margin-top:8px;
      font-size:12px;
      color: var(--muted);
      line-height:1.35;
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .hint{
      padding: 14px 18px 18px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
      border-top:1px solid rgba(255,255,255,.06);
    }

    @media(max-width:780px){
      .grid{ grid-template-columns:1fr; }
      .choices{ grid-template-columns:1fr; }
      .wrap{ margin:10px auto; }
      .timer{ width:100%; justify-content:center; }
      .actions{ justify-content:stretch; }
      .btn, .btnGhost{ width:100%; text-align:center; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Crossflag Exchange · Кошелёк</div>
      <div class="timer" id="timerBox">
        <span class="ring"></span>
        <span class="timeText">Осталось: <span id="timeLeft">05:00</span></span>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div class="cell">
          <div class="label">ID заявки</div>
          <div class="value mono" id="oid">—</div>
        </div>
        <div class="cell">
          <div class="label">Reserve ID</div>
          <div class="value mono" id="rid">—</div>
        </div>
      </div>

      <div class="panel">
        <div class="panelBox">
          <div class="row">
            <div class="left">
              <div class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M7 12h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M10 8h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M10 16h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
              <div>
                <div class="h">Куда отправлять USDT?</div>
                <p class="sub">
                  Выбери сеть/биржу, затем укажи адрес/UID.
                  <br>Мы отправим USDT туда после успешной проверки оплаты.
                </p>
              </div>
            </div>
          </div>

          <div class="choices" id="choices">
            <label class="choice" data-type="BEP20">
              <input type="radio" name="net" value="BEP20">
              <div class="choiceTop">
                <div class="net">BEP20</div>
                <div class="fee">Комиссия 1 USDT</div>
              </div>
              <div class="desc">Сеть BSC (BEP20). Укажи BEP20 адрес кошелька.</div>
            </label>

            <label class="choice" data-type="TRC20">
              <input type="radio" name="net" value="TRC20">
              <div class="choiceTop">
                <div class="net">TRC20</div>
                <div class="fee">Комиссия 2 USDT</div>
              </div>
              <div class="desc">Сеть Tron (TRC20). Укажи TRC20 адрес кошелька.</div>
            </label>

            <label class="choice" data-type="HTX_UID">
              <input type="radio" name="net" value="HTX_UID">
              <div class="choiceTop">
                <div class="net">HTX UID</div>
                <div class="fee zero">0 комиссия</div>
              </div>
              <div class="desc"><b>Без комиссии.</b> Укажи UID аккаунта HTX.</div>
            </label>

            <label class="choice" data-type="BYBIT_UID">
              <input type="radio" name="net" value="BYBIT_UID">
              <div class="choiceTop">
                <div class="net">Bybit UID</div>
                <div class="fee zero">0 комиссия</div>
              </div>
              <div class="desc"><b>Без комиссии.</b> Укажи UID аккаунта Bybit.</div>
            </label>
          </div>

          <div class="inputWrap" id="inputWrap">
            <div class="inLabel" id="inLabel">Адрес/UID</div>
            <input class="input" id="walletInput" placeholder="" autocomplete="off" inputmode="text" />
            <div class="help" id="helpText"></div>
          </div>

          <div class="actions">
            <button class="btnGhost" id="cancelBtn" type="button">Отменить</button>
            <button class="btn" id="continueBtn" type="button" disabled>Продолжить</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Таймер 5 минут: если не успеть — заявка автоматически отменится и вернёт в стакан.
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const p = new URLSearchParams(location.search);
  const id = (p.get("id") || "").trim();
  const reserveId = (p.get("reserveId") || "").trim();

  // ✅ страница с реквизитами по умолчанию
  const nextPage = (p.get("next") || "crossflag-buy-order.html").trim();

  // Протаскиваем всё как есть дальше (id/reserveId/amountRub/rate/method и т.д.)
  const passthrough = {};
  for (const [k,v] of p.entries()){
    if (k === "next") continue;
    passthrough[k] = v;
  }

  const oidEl = document.getElementById("oid");
  const ridEl = document.getElementById("rid");
  const choices = document.getElementById("choices");
  const inputWrap = document.getElementById("inputWrap");
  const inLabel = document.getElementById("inLabel");
  const walletInput = document.getElementById("walletInput");
  const helpText = document.getElementById("helpText");
  const continueBtn = document.getElementById("continueBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  oidEl.textContent = id || "—";
  ridEl.textContent = reserveId || "—";

  // === 5 минут таймер (переживает перезагрузку) ===
  const TIMER_MS = 5 * 60 * 1000;
  const tKey = "cf_wallet_deadline_" + reserveId;

  function getDeadline(){
    const v = localStorage.getItem(tKey);
    const n = Number(v);
    if (Number.isFinite(n) && n > 0) return n;
    const d = Date.now() + TIMER_MS;
    localStorage.setItem(tKey, String(d));
    return d;
  }
  const deadline = getDeadline();

  const timeLeftEl = document.getElementById("timeLeft");

  function fmt(ms){
    const s = Math.max(0, Math.floor(ms/1000));
    const mm = String(Math.floor(s/60)).padStart(2,"0");
    const ss = String(s%60).padStart(2,"0");
    return mm + ":" + ss;
  }

  async function doCancel(){
    if (!id || !reserveId){
      location.href = "buy.html";
      return;
    }
    try{
      await fetch(WORKER_BASE + "/api/public/cancel_reserve", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ id, reserveId })
      });
    }catch(e){}
    try{ localStorage.removeItem(tKey); }catch(e){}
    location.href = "buy.html";
  }

  function tick(){
    const left = deadline - Date.now();
    timeLeftEl.textContent = fmt(left);
    if (left <= 0) doCancel();
  }
  tick();
  setInterval(tick, 250);

  cancelBtn.onclick = doCancel;

  // === выбор сети/биржи ===
  let selected = "";

  function setSelected(val){
    selected = val;

    for (const el of choices.querySelectorAll(".choice")){
      const v = el.querySelector("input")?.value;
      el.classList.toggle("active", v === val);
    }

    inputWrap.classList.add("show");

    if (val === "BEP20"){
      inLabel.textContent = "BEP20 адрес";
      walletInput.placeholder = "Например: 0x… (BEP20)";
      walletInput.inputMode = "text";
      helpText.textContent = "Убедись, что адрес именно BEP20 (BSC). Комиссия: 1 USDT.";
    } else if (val === "TRC20"){
      inLabel.textContent = "TRC20 адрес";
      walletInput.placeholder = "Например: T… (TRC20)";
      walletInput.inputMode = "text";
      helpText.textContent = "Убедись, что адрес именно TRC20 (Tron). Комиссия: 2 USDT.";
    } else if (val === "HTX_UID"){
      inLabel.textContent = "HTX UID";
      walletInput.placeholder = "Введите UID (цифры)";
      walletInput.inputMode = "numeric";
      helpText.innerHTML = "<b>0 комиссия.</b> Введи UID аккаунта HTX.";
    } else if (val === "BYBIT_UID"){
      inLabel.textContent = "Bybit UID";
      walletInput.placeholder = "Введите UID (цифры)";
      walletInput.inputMode = "numeric";
      helpText.innerHTML = "<b>0 комиссия.</b> Введи UID аккаунта Bybit.";
    }

    walletInput.value = "";
    walletInput.focus();
    validate();
  }

  function validate(){
    const v = (walletInput.value || "").trim();
    let ok = !!selected && v.length > 0;

    if (selected === "HTX_UID" || selected === "BYBIT_UID"){
      ok = ok && /^[0-9]{4,20}$/.test(v);
    }

    continueBtn.disabled = !ok;
  }

  choices.addEventListener("click", (e)=>{
    const lab = e.target.closest(".choice");
    if (!lab) return;
    const inp = lab.querySelector("input");
    if (!inp) return;
    inp.checked = true;
    setSelected(inp.value);
  });

  walletInput.addEventListener("input", validate);

  // === сохранить в заявку и перейти дальше ===
  continueBtn.onclick = async () => {
    const walletValue = (walletInput.value || "").trim();
    if (!selected || !walletValue) return;

    continueBtn.disabled = true;
    continueBtn.textContent = "Сохраняю…";

    try{
      const res = await fetch(WORKER_BASE + "/api/public/set_wallet", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          id,
          reserveId,
          walletType: selected,
          walletValue
        })
      });

      const j = await res.json().catch(()=>null);
      if (!res.ok || !j || !j.ok){
        throw new Error((j && j.error) ? j.error : ("HTTP " + res.status));
      }

      // очистим дедлайн, чтобы таймер не мешал следующему шагу
      try{ localStorage.removeItem(tKey); }catch(e){}

      const np = new URLSearchParams(passthrough);
      location.href = nextPage + "?" + np.toString();
    }catch(e){
      alert("Ошибка: " + (e.message || e));
      continueBtn.disabled = false;
      continueBtn.textContent = "Продолжить";
    }
  };
</script>
</body>
</html>

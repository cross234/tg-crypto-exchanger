<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag · Мини-обменник</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      /* стекло */
      --card: rgba(15, 26, 48, 0.52);
      --row:  rgba(12, 22, 42, 0.40);
      --border: rgba(255,255,255,.12);

      /* кнопки */
      --buy:#16a34a;   /* зелёная */
      --sell:#ef4444;  /* красная */

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      overflow-x:hidden;
      background:#071022; /* фолбэк */
    }

    /* Видео фон */
    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#071022;
    }
    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.02);
    }

    /* Синее затемнение поверх видео */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    /* Центрирование под мини-апп */
    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{
      width:100%;
      max-width:520px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .head{
      padding:14px 14px 10px;
      font-size:18px;
      font-weight:950;
      letter-spacing:.2px;
    }

    .rows{
      padding:0 14px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      background: var(--row);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .left{
      font-weight:900;
      color:#dbe7ff;
    }
    .right{
      font-weight:1000;
      font-size:22px;
      letter-spacing:.2px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color:#d6e2ff;
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
    }

    .actions{
      display:flex;
      gap:10px;
      padding: 10px 14px 14px;
    }

    .btn{
      flex:1;
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:1000;
      font-size:20px;
      color:#fff;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }

    .foot{
      padding: 0 14px 14px;
      color: rgba(233,240,255,.78);
      font-size:13px;
      font-weight:850;
    }

    .statusbad{ color:#ffd0d0; font-weight:950; }
    .statusok{ color:#c7ffd7; font-weight:950; }

    /* чтобы на очень маленьких экранах не ломалось */
    @media (max-width:380px){
      .right{ font-size:20px; }
      .btn{ font-size:18px; }
    }
  </style>
</head>
<body>
  <!-- ВИДЕО ФОН -->
  <div class="bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="./bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="head">Мини-обменник</div>

        <div class="rows">
          <div class="row">
            <div class="left">Пара</div>
            <div class="pill">USDT/RUB</div>
          </div>

          <div class="row">
            <div class="left">Купить</div>
            <div class="right" id="buyRate">—</div>
          </div>

          <div class="row">
            <div class="left">Продать</div>
            <div class="right" id="sellRate">—</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn buy" id="buyBtn" type="button">Купить</button>
          <button class="btn sell" id="sellBtn" type="button">Продать</button>
        </div>

        <div class="foot" id="updated">Обновлено: —</div>
        <div class="foot" id="err" style="display:none;"></div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const buyRateEl = document.getElementById("buyRate");
  const sellRateEl = document.getElementById("sellRate");
  const updatedEl = document.getElementById("updated");
  const errEl = document.getElementById("err");

  document.getElementById("buyBtn").onclick = () => { window.location.href = "./buy.html"; };
  document.getElementById("sellBtn").onclick = () => { window.location.href = "./sell.html"; };

  function fmt(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }

  function fmtDt(ts){
    const d = new Date(ts);
    const pad = (x) => String(x).padStart(2,"0");
    return `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  }

  function setErr(msg){
    errEl.style.display = "block";
    errEl.className = "foot statusbad";
    errEl.textContent = msg;
  }

  async function load(){
    try{
      errEl.style.display = "none";
      const res = await fetch(WORKER_BASE + "/api/public/quotes");
      const j = await res.json();
      if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

      buyRateEl.textContent = fmt(j.adjusted.buy);
      sellRateEl.textContent = fmt(j.adjusted.sell);
      updatedEl.textContent = "Обновлено: " + fmtDt(j.ts || Date.now());
    }catch(e){
      setErr("Ошибка: " + e.message);
    }
  }

  load();
  setInterval(load, 10000);
</script>
</body>
</html>

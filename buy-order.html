<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P · Ордер покупки</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --buy:#2563eb;
      --bad:#ffb4b4;
      --ok:#9dffb8;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width:720px; margin:0 auto; padding:18px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .title{ font-size:16px; font-weight:950; }
    .btn{
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer;
      font-weight:950; background:rgba(255,255,255,.10); color:var(--text);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
    }
    .section{ padding:14px; }
    .section + .section{ border-top:1px solid rgba(255,255,255,.06); }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .cell{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      padding: 12px;
      min-width:0;
    }
    .label{ color:var(--muted); font-size:12px; margin-bottom:6px; }
    .value{ font-weight:950; font-size:16px; overflow-wrap:anywhere; word-break:break-word; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; color:#cfe0ff; }
    .payList{ display:grid; gap:10px; margin-top:10px; }
    .pay{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius:14px;
      padding:12px;
      cursor:pointer;
    }
    .pay strong{ font-weight:1000; }
    .pill{
      font-weight:950; font-size:12px;
      border:1px solid rgba(255,255,255,.12);
      padding:8px 10px; border-radius:999px;
      background: rgba(0,0,0,.18);
      color:#fff;
    }
    .pay.active{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 12px 35px rgba(0,0,0,.25);
      background:
        radial-gradient(800px 160px at 20% 0%, rgba(37,99,235,.22), transparent 60%),
        rgba(0,0,0,.16);
    }
    .status{
      margin-top:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius:14px;
      padding:12px;
      color:var(--muted);
      font-weight:900;
    }
    .status.ok{ color:var(--ok); border-color: rgba(157,255,184,.35); background: rgba(157,255,184,.08); }
    .status.bad{ color:var(--bad); border-color: rgba(255,180,180,.35); background: rgba(255,180,180,.08); }

    .actions{ display:flex; gap:12px; justify-content:flex-end; flex-wrap:wrap; margin-top:12px; }
    .primary{
      background: linear-gradient(180deg, #2d5bff, #1f3fb3);
      color:#fff;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      border:0;
      cursor:pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .primary:disabled{ opacity:.55; cursor:not-allowed; }
    @media(max-width:720px){
      .grid{ grid-template-columns:1fr; }
      .primary,.btn{ width:100%; }
      .actions{ justify-content:stretch; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Ордер покупки</div>
      <button class="btn" onclick="location.href='buy.html'">Назад</button>
    </div>

    <div class="card">
      <div class="section">
        <div class="grid">
          <div class="cell">
            <div class="label">ID заявки</div>
            <div class="value mono" id="oid">—</div>
          </div>
          <div class="cell">
            <div class="label">Сумма (RUB)</div>
            <div class="value" id="amount">—</div>
          </div>
          <div class="cell">
            <div class="label">Курс (RUB/USDT)</div>
            <div class="value" id="rate">—</div>
          </div>
          <div class="cell">
            <div class="label">Метод</div>
            <div class="value" id="method">—</div>
          </div>
        </div>

        <div class="status" id="status">Выбери способ оплаты.</div>

        <div class="payList" id="payList">
          <div class="pay" data-pay="RUB">
            <div>
              <strong>Оплата RUB</strong>
              <div style="color:var(--muted); font-size:12px; margin-top:4px;">Перевод по реквизитам</div>
            </div>
            <div class="pill">Рекомендуем</div>
          </div>
        </div>

        <div class="actions">
          <button class="primary" id="goBtn" disabled>Продолжить</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const p = new URLSearchParams(location.search);
  const id = p.get("id") || "";
  const amountRub = Number(p.get("amountRub"));
  const rate = Number(p.get("rate"));
  const method = p.get("method") || "";

  const oidEl = document.getElementById("oid");
  const amountEl = document.getElementById("amount");
  const rateEl = document.getElementById("rate");
  const methodEl = document.getElementById("method");
  const statusEl = document.getElementById("status");
  const goBtn = document.getElementById("goBtn");

  oidEl.textContent = id || "—";
  amountEl.textContent = Number.isFinite(amountRub) ? amountRub.toLocaleString("ru-RU") + " ₽" : "—";
  rateEl.textContent = Number.isFinite(rate) ? rate.toLocaleString("ru-RU", { maximumFractionDigits: 2 }) : "—";
  methodEl.textContent = method ? method.toUpperCase() : "—";

  function setStatus(text, kind){
    statusEl.textContent = text;
    statusEl.classList.remove("ok","bad");
    if (kind) statusEl.classList.add(kind);
  }

  let pay = "";

  document.getElementById("payList").addEventListener("click", (e)=>{
    const item = e.target.closest(".pay");
    if (!item) return;
    pay = item.dataset.pay || "";

    for (const el of document.querySelectorAll(".pay")){
      el.classList.toggle("active", el === item);
    }

    if (pay === "RUB"){
      setStatus("Дальше нужно указать кошелёк для получения USDT.", "ok");
      goBtn.disabled = false;
      return;
    }

    setStatus("Выбери способ оплаты.", "bad");
    goBtn.disabled = true;
  });

  goBtn.onclick = () => {
    if (!id) return;

    const qs = new URLSearchParams({
      id: String(id),
      amountRub: String(amountRub),
      rate: String(rate),
      method: String(method),
      next: "crossflag-buy-order.html"
    });

    // ✅ теперь идём на новую страницу кошелька
    window.location.href = "./buy-wallet.html?" + qs.toString();
  };
</script>
</body>
</html>

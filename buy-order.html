<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Выбор оплаты</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);

      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;

      --btn:#2d5bff;
      --btn2:#1f3fb3;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:#071022;

      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* ✅ Красивее фон/градиенты (без изменения логики) */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(1100px 700px at 50% -220px, rgba(45,91,255,.22), rgba(0,0,0,0) 65%),
        radial-gradient(900px 600px at 85% 85%, rgba(245,158,11,.10), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.84), rgba(7,16,34,.94));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:720px; }

    /* ✅ Карточка с “свечением” */
    .card{
      position:relative;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(520px 180px at 35% 20%, rgba(45,91,255,.18), rgba(0,0,0,0) 60%),
        radial-gradient(520px 180px at 70% 85%, rgba(34,197,94,.10), rgba(0,0,0,0) 60%);
      filter: blur(18px);
      pointer-events:none;
      z-index:0;
    }
    .card > *{ position:relative; z-index:1; }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }
    .title{
      font-weight:1000;
      font-size:16px;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }
    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ✅ Чуть “живее” блоки */
    .box{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .label{ font-weight:950; font-size:12px; color:var(--muted); margin-bottom:6px; }
    .value{ font-weight:1000; font-size:18px; word-break:break-word; }

    .section{
      position:relative;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      margin-bottom:12px;
      overflow:hidden;
    }
    .section::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(480px 150px at 25% 20%, rgba(45,91,255,.10), rgba(0,0,0,0) 60%);
      filter: blur(18px);
      pointer-events:none;
      z-index:0;
    }
    .section > *{ position:relative; z-index:1; }

    .sectionTitle{
      font-weight:1000;
      margin-bottom:10px;
    }

    .payRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      margin-bottom:10px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .payRow:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.20);
      border-color: rgba(255,255,255,.16);
    }
    .payLeft{ display:flex; flex-direction:column; }
    .payName{ font-weight:1000; }
    .payHint{ font-size:12px; color:var(--muted); }
    .payRow input{ transform: scale(1.05); }

    .status{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:13px;
      white-space:pre-line;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .status.ok{ background: rgba(34,197,94,.10); }
    .status.bad{ background: rgba(239,68,68,.10); }
    .status.warn{ background: rgba(245,158,11,.10); }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.cancel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    .btn.cancel:hover{ background: rgba(255,255,255,.09); }

    .btn.next{
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      color:#fff;
      min-width:180px;
    }
    .btn.next:hover{ filter: brightness(1.06); }
    .btn:disabled{ opacity:.7; cursor:not-allowed; box-shadow:none; }
  </style>
</head>

<body>
<div class="overlay"></div>

<div class="page">
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">Crossflag Exchange · Купить</div>
      </div>

      <div class="grid">
        <div class="box"><div class="label">ID заявки</div><div class="value" id="orderId">—</div></div>
        <div class="box"><div class="label">Сумма (RUB)</div><div class="value" id="amountRub">—</div></div>
        <div class="box"><div class="label">Курс</div><div class="value" id="rate">—</div></div>
        <div class="box"><div class="label">Получите</div><div class="value" id="usdt">—</div></div>
      </div>

      <div class="section">
        <div class="sectionTitle">Способ оплаты</div>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">Crossflag</div>
            <div class="payHint">Оплата на наши реквизиты</div>
          </div>
          <input type="radio" name="pay" value="CROSSFLAG" checked />
        </label>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">HTX</div>
            <div class="payHint">Оплата через HTX</div>
          </div>
          <input type="radio" name="pay" value="HTX" />
        </label>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">Bybit</div>
            <div class="payHint">Оплата через Bybit</div>
          </div>
          <input type="radio" name="pay" value="BYBIT" />
        </label>
      </div>

      <div class="status warn" id="orderStatus">Загрузка…</div>

      <div class="actions">
        <button class="btn cancel" onclick="location.href='./buy.html'">Отменить</button>
        <button class="btn next" id="nextBtn">Продолжить</button>
      </div>
    </div>
  </div>
</div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";
  const p = new URLSearchParams(location.search);

  const id = p.get("id");
  const amountRub = Number(p.get("amountRub"));
  const rate = Number(p.get("rate"));

  document.getElementById("orderId").textContent = id || "—";
  document.getElementById("amountRub").textContent = amountRub + " ₽";
  document.getElementById("rate").textContent = rate;
  document.getElementById("usdt").textContent = (amountRub / rate).toFixed(6) + " USDT";

  const statusEl = document.getElementById("orderStatus");
  const nextBtn = document.getElementById("nextBtn");

  function getPay(){
    return document.querySelector('input[name="pay"]:checked').value;
  }

  function setStatus(text, kind){
    statusEl.textContent = text;
    statusEl.className = "status " + (kind || "warn");
  }

  async function reserve() {
    const res = await fetch(WORKER_BASE + "/api/public/reserve_offer", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ id })
    });
    const j = await res.json();
    if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));
    return j;
  }

  async function chooseRoute(reserveId, route) {
    const res = await fetch(WORKER_BASE + "/api/public/choose_route", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ id, reserveId, route })
    });
    const t = await res.text();
    let j;
    try { j = JSON.parse(t); } catch { throw new Error("Ответ не JSON: " + t.slice(0,200)); }
    if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));
    return j;
  }

  nextBtn.onclick = async () => {
    try{
      if (!id) { setStatus("Ошибка: нет id", "bad"); return; }

      nextBtn.disabled = true;
      setStatus("Подготовка…", "warn");

      const pay = getPay();

      // ✅ Crossflag — как было (wallet.html)
      if (pay === "CROSSFLAG"){
        const j = await reserve();
        location.href = "./wallet.html?id=" + encodeURIComponent(id) +
          "&reserveId=" + encodeURIComponent(j.reserveId) +
          "&amountRub=" + encodeURIComponent(String(amountRub)) +
          "&rate=" + encodeURIComponent(String(rate));
        return;
      }

      // ✅ HTX/Bybit — резерв + статус ожидания + новая страница ожидания
      if (pay === "HTX" || pay === "BYBIT"){
        const j = await reserve();
        await chooseRoute(j.reserveId, pay);

        const page = (pay === "HTX") ? "htx-waiting.html" : "bybit-waiting.html";
        location.href = "./" + page +
          "?id=" + encodeURIComponent(id) +
          "&reserveId=" + encodeURIComponent(j.reserveId) +
          "&api=" + encodeURIComponent(WORKER_BASE);
        return;
      }

      setStatus("Неизвестный способ оплаты", "bad");
      nextBtn.disabled = false;

    }catch(e){
      setStatus("Ошибка: " + (e.message || String(e)), "bad");
      nextBtn.disabled = false;
    }
  };
</script>
</body>
</html>

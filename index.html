<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Exchange (Demo)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0b0f19; color: #e8eefc; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 20px; }
    .card { background: #121a2b; border: 1px solid #26324d; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size: 18px; margin: 0 0 8px; }
    .muted { color: #aab7d8; font-size: 13px; }
    .row { display: flex; gap: 12px; margin-top: 14px; }
    .btn {
      flex: 1;
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px solid #2a3a62;
      background: #1a2550;
      color: #e8eefc;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: #1b3a2c; border-color: #2f6a4c; }
    .ratebox { display: grid; gap: 10px; margin-top: 14px; }
    .rate {
      display: flex; justify-content: space-between; align-items: baseline;
      padding: 12px; border-radius: 12px; background: #0f1526; border: 1px solid #223055;
      font-size: 14px;
    }
    .rate strong { font-size: 16px; }
    .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; background: #0d2a53; border: 1px solid #1d4b86; font-size: 12px; }
    .error { color: #ffb4b4; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Мини-обменник (шаг 1)</h1>
      <div class="muted">
        Курс берём с Rapira через Cloudflare Worker.
      </div>

      <div class="ratebox">
        <div class="rate">
          <span>Пара</span>
          <span class="pill" id="pair">USDT/RUB</span>
        </div>
        <div class="rate">
          <span>Купить (Ask)</span>
          <strong id="ask">—</strong>
        </div>
        <div class="rate">
          <span>Продать (Bid)</span>
          <strong id="bid">—</strong>
        </div>
        <div class="muted" id="status">Обновляю…</div>
      </div>

      <div class="row">
        <button class="btn" id="buyBtn">Купить</button>
        <button class="btn secondary" id="sellBtn">Продать</button>
      </div>

      <div class="muted" style="margin-top:10px;">
        Сейчас кнопки ведут на заглушки buy.html и sell.html — сделаем их следующим шагом.
      </div>
    </div>
  </div>

  <script>
    // 1) ВСТАВЬ сюда URL своего воркера (без слеша на конце)
    const WORKER_BASE = "https://YOUR-WORKER.your-subdomain.workers.dev";

    // 2) Какая пара нужна на главной
    const SYMBOL = "USDT/RUB";

    const askEl = document.getElementById("ask");
    const bidEl = document.getElementById("bid");
    const statusEl = document.getElementById("status");

    document.getElementById("buyBtn").addEventListener("click", () => {
      window.location.href = "./buy.html";
    });

    document.getElementById("sellBtn").addEventListener("click", () => {
      window.location.href = "./sell.html";
    });

    async function loadRate() {
      try {
        statusEl.textContent = "Обновляю…";
        statusEl.classList.remove("error");

        const url = `${WORKER_BASE}/rates?symbol=${encodeURIComponent(SYMBOL)}`;
        const r = await fetch(url, { method: "GET" });
        const j = await r.json();

        if (!j.ok) throw new Error(j.error || "Unknown error");

        askEl.textContent = Number(j.ask).toLocaleString("ru-RU");
        bidEl.textContent = Number(j.bid).toLocaleString("ru-RU");

        const t = new Date(j.ts);
        statusEl.textContent = "Обновлено: " + t.toLocaleString("ru-RU");
      } catch (e) {
        statusEl.textContent = "Ошибка: " + e.message;
        statusEl.classList.add("error");
      }
    }

    loadRate();
    // обновление раз в 10 секунд (под наш кэш воркера)
    setInterval(loadRate, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crossflag Exchange</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: radial-gradient(1200px 600px at 50% -200px, #1a2a55, #070b18);
      color: #e9f0ff;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .rate {
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      margin: 10px 0 6px;
    }

    .sub {
      text-align: center;
      color: #9fb0d4;
      font-size: 14px;
    }

    /* === NEW BUTTONS === */
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 18px;
    }

    .link-btn {
      display: block;
      text-align: center;
      padding: 14px 12px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(180deg, #2d5bff, #1f3fb3);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .link-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
    }

    .link-btn.secondary {
      background: linear-gradient(180deg, #1e8fff, #1565c0);
    }

    /* existing buttons / links */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 22px;
    }

    .action {
      display: block;
      text-align: center;
      padding: 16px 14px;
      border-radius: 16px;
      font-weight: 800;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(180deg, #2ecc71, #1eaa5a);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    .action.sell {
      background: linear-gradient(180deg, #ff5a5a, #c0392b);
    }
  </style>
</head>

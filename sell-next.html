<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag · Продажа</title>
  <style>
    :root{
      --text:#e9f0ff; --muted:#9fb0d4;
      --card: rgba(15, 26, 48, 0.52); --border: rgba(255,255,255,.12);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    html,body{height:100%}
    body{ margin:0; color:var(--text); background:#071022; overflow:hidden; }
    .overlay{
      position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.92));
    }
    .page{
      min-height:100svh; display:flex; align-items:center; justify-content:center;
      padding: 16px; box-sizing:border-box;
    }
    .card{
      width:100%; max-width:720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .title{ font-weight:1000; font-size:16px; margin-bottom:10px; }
    .sub{ color:var(--muted); font-weight:900; font-size:12px; line-height:1.45; }
    .btn{
      margin-top:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:950;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="page">
    <div class="card">
      <div class="title">Следующая страница продажи</div>
      <div class="sub">Эту страницу сделаем позже (как ты сказал). Сейчас это заглушка, чтобы после SUCCESS не было 404.</div>
      <a class="btn" href="./sell.html">← В стакан</a>
    </div>
  </div>
</body>
</html>

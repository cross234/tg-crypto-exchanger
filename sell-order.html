<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Продать</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);
      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      --btn:#2d5bff;
      --btn2:#1f3fb3;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:#071022;
      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.92));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:720px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .title{
      font-weight:1000;
      font-size:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }
    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    .box{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }
    .label{ font-weight:950; font-size:12px; color:var(--muted); margin-bottom:6px; }
    .value{ font-weight:1000; font-size:18px; word-break:break-word; }

    .section{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      margin-bottom:12px;
    }
    .sectionTitle{
      font-weight:1000;
      margin-bottom:10px;
    }

    /* ✅ то же самое, что в buy-order */
    .payRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      cursor:pointer;
      user-select:none;
      margin-bottom:10px;
    }
    .payRow:last-child{ margin-bottom:0; }

    .payLeft{ min-width:0; }
    .payName{ font-weight:1000; }
    .payHint{ font-size:12px; color:var(--muted); margin-top:3px; }

    .status{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:13px;
    }
    .status.ok{ background: rgba(34,197,94,.10); }
    .status.bad{ background: rgba(239,68,68,.10); }
    .status.warn{ background: rgba(245,158,11,.10); }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      cursor:pointer;
    }
    .btn.cancel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    .btn.next{
      background: linear-gradient(180deg, #2d5bff, #1f3fb3);
      color:#fff;
      min-width:180px;
    }

    .amountInput{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color:var(--text);
      padding:12px 12px;
      outline:none;
      font-weight:950;
      box-sizing:border-box;
    }
  </style>
</head>

<body>
<div class="overlay"></div>

<div class="page">
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">Crossflag Exchange · Продать</div>
      </div>

      <div class="grid">
        <div class="box"><div class="label">ID объявления</div><div class="value" id="orderId">—</div></div>
        <div class="box"><div class="label">Курс</div><div class="value" id="rate">—</div></div>
        <div class="box"><div class="label">Мин. чек</div><div class="value" id="minCheck">—</div></div>
        <div class="box"><div class="label">Получите (USDT)</div><div class="value" id="usdt">—</div></div>
      </div>

      <div class="section">
        <div class="sectionTitle">Сумма (RUB)</div>
        <input class="amountInput" id="amountRub" inputmode="numeric" placeholder="Введите сумму" />
        <div style="margin-top:8px; font-size:12px; color:var(--muted); font-weight:850;">
          Минимум: <span id="minHint">—</span>
        </div>
      </div>

      <div class="section">
        <div class="sectionTitle">Способ оплаты</div>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">Crossflag Exchange</div>
            <div class="payHint">Оплата на ваши реквизиты (СБП/карта)</div>
          </div>
          <input type="radio" name="pay" value="CROSSFLAG" checked />
        </label>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">HTX</div>
            <div class="payHint">Оплата через HTX</div>
          </div>
          <input type="radio" name="pay" value="HTX" />
        </label>
      </div>

      <div class="status warn" id="orderStatus">Готово к продолжению…</div>

      <div class="actions">
        <button class="btn cancel" onclick="location.href='./sell.html'">Отменить</button>
        <button class="btn next" id="nextBtn">Продолжить</button>
      </div>
    </div>
  </div>
</div>

<script>
  // ⚠️ Логику намеренно НЕ усложняю (ты просил только дизайн выбора).
  // Параметры ожидаем такие же, как обычно: ?id=...&rate=...&minCheckRub=...
  const p = new URLSearchParams(location.search);

  const id = (p.get("id") || "").trim();
  const rate = Number(p.get("rate"));
  const minCheckRub = Number(p.get("minCheckRub") || p.get("min") || 0);

  const orderIdEl = document.getElementById("orderId");
  const rateEl = document.getElementById("rate");
  const minEl = document.getElementById("minCheck");
  const minHintEl = document.getElementById("minHint");
  const usdtEl = document.getElementById("usdt");
  const amountInp = document.getElementById("amountRub");

  orderIdEl.textContent = id || "—";
  rateEl.textContent = Number.isFinite(rate) ? rate : "—";
  minEl.textContent = Number.isFinite(minCheckRub) && minCheckRub > 0 ? (minCheckRub + " ₽") : "—";
  minHintEl.textContent = Number.isFinite(minCheckRub) && minCheckRub > 0 ? (minCheckRub + " ₽") : "—";

  if (Number.isFinite(minCheckRub) && minCheckRub > 0){
    amountInp.value = String(minCheckRub);
  }

  function getPay(){
    return document.querySelector('input[name="pay"]:checked').value;
  }

  function setStatus(text, kind){
    const el = document.getElementById("orderStatus");
    el.textContent = text;
    el.className = "status " + (kind || "warn");
  }

  function recalc(){
    const a = Number(String(amountInp.value || "").replace(/\s+/g,"").replace(",","."));
    if (!Number.isFinite(a) || a <= 0 || !Number.isFinite(rate) || rate <= 0){
      usdtEl.textContent = "—";
      return;
    }
    usdtEl.textContent = (a / rate).toFixed(6) + " USDT";
  }

  amountInp.addEventListener("input", recalc);
  recalc();

  document.getElementById("nextBtn").onclick = () => {
    const a = Number(String(amountInp.value || "").replace(/\s+/g,"").replace(",","."));
    if (!Number.isFinite(a) || a <= 0){
      setStatus("Введите сумму", "bad");
      return;
    }
    if (Number.isFinite(minCheckRub) && minCheckRub > 0 && a < minCheckRub){
      setStatus("Сумма меньше минимального чека", "bad");
      return;
    }

    const pay = getPay();

    // Дальше — твоя текущая логика роутинга по продаже.
    // Я НЕ меняю её, просто оставляю аккуратные переходы-заглушки.
    if (pay === "CROSSFLAG"){
      // следующая страница для ввода реквизитов (мы делали/сделаем отдельно)
      location.href =
        "./sell-requisites.html?id=" + encodeURIComponent(id) +
        "&amountRub=" + encodeURIComponent(String(a)) +
        "&rate=" + encodeURIComponent(String(rate)) +
        "&minCheckRub=" + encodeURIComponent(String(minCheckRub));
      return;
    }

    if (pay === "HTX"){
      location.href =
        "./sell-htx.html?id=" + encodeURIComponent(id) +
        "&amountRub=" + encodeURIComponent(String(a)) +
        "&rate=" + encodeURIComponent(String(rate)) +
        "&minCheckRub=" + encodeURIComponent(String(minCheckRub));
      return;
    }

    setStatus("Неизвестный способ оплаты", "bad");
  };
</script>
</body>
</html>

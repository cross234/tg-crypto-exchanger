<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Кошелёк</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);
      --ok:#22c55e; --bad:#ef4444; --warn:#f59e0b;
      --btn:#2d5bff; --btn2:#1f3fb3;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    *,*::before,*::after{ box-sizing:border-box; }

    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      background:#071022;
      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    .overlay{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(1100px 700px at 50% -220px, rgba(45,91,255,.22), rgba(0,0,0,0) 65%),
        radial-gradient(900px 600px at 85% 85%, rgba(34,197,94,.10), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.84), rgba(7,16,34,.94));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex; align-items:flex-start; justify-content:center;
      padding: calc(16px + env(safe-area-inset-top)) 16px calc(22px + env(safe-area-inset-bottom)) 16px;
      box-sizing:border-box;
    }
    .wrap{ width:100%; max-width:980px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:16px;
      box-shadow:0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }
    /* ✅ Красивое “свечение” как на других страницах */
    .card::before{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(520px 180px at 35% 20%, rgba(45,91,255,.18), rgba(0,0,0,0) 60%),
        radial-gradient(520px 180px at 75% 90%, rgba(34,197,94,.10), rgba(0,0,0,0) 60%);
      filter: blur(18px);
      pointer-events:none;
      z-index:0;
    }
    .card > *{ position:relative; z-index:1; }

    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .title{ font-weight:1000; font-size:16px; }

    /* ✅ Анимированный таймер */
    @keyframes pillShimmer{
      0%{ transform: translateX(-20%); opacity:.0; }
      30%{ opacity:.20; }
      100%{ transform: translateX(120%); opacity:0; }
    }
    @keyframes pillPulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.03); }
    }
    @keyframes tickPop{
      0%{ transform: translateZ(0) scale(1); }
      30%{ transform: translateZ(0) scale(1.05); }
      100%{ transform: translateZ(0) scale(1); }
    }

    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:10px 14px;
      border-radius:999px;
      font-weight:950;
      font-size:13px;
      white-space:nowrap;
      position:relative;
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .pill::after{
      content:"";
      position:absolute;
      top:-2px; bottom:-2px;
      left:-40%;
      width:45%;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
      transform: translateX(-20%);
      animation: pillShimmer 2.2s infinite ease-in-out;
      pointer-events:none;
    }
    .pill.running{ animation: pillPulse 1.8s infinite ease-in-out; }
    .pill.danger{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.10);
      animation: pillPulse 1.1s infinite ease-in-out;
    }
    .pill.tick{ animation: tickPop .18s ease-out; }

    .hint{
      color: rgba(233,240,255,.75);
      font-weight:850;
      font-size:12px;
      line-height:1.4;
      margin: 0 0 12px;
    }

    .choices{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    @media (max-width: 820px){
      .choices{ grid-template-columns:1fr; }
    }

    .choice{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      border-radius:18px;
      padding:14px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .choice:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.20);
      border-color: rgba(255,255,255,.16);
    }
    .choice.active{
      border-color: rgba(45,91,255,.55);
      background: rgba(45,91,255,.12);
    }
    .choiceTitle{ font-weight:1000; font-size:14px; }
    .choiceSub{ margin-top:6px; font-size:12px; color: var(--muted); line-height:1.35; }

    .inputWrap{
      margin-top:12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding:14px;
      display:none;
      animation: fadeIn .18s ease both;
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }
    .inputWrap.show{ display:block; }

    .label{ color:var(--muted); font-size:12px; font-weight:950; margin-bottom:8px; }

    input{
      width:100%;
      max-width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-weight:950;
      font-size:16px;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    input::placeholder{ color: rgba(159,176,212,.65); font-weight:850; }

    .status{
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:13px;
      white-space:pre-line;
      display:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .status.show{ display:block; }
    .status.ok{ background: rgba(34,197,94,.10); }
    .status.bad{ background: rgba(239,68,68,.10); }
    .status.warn{ background: rgba(245,158,11,.10); }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.cancel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    .btn.cancel:hover{ background: rgba(255,255,255,.09); }

    .btn.primary{
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      color:#fff;
      min-width:220px;
      opacity:.65;
      cursor:not-allowed;
    }
    .btn.primary.ready{
      opacity:1;
      cursor:pointer;
    }
    .btn:disabled{ opacity:.65; cursor:not-allowed; box-shadow:none; }
  </style>
</head>

<body>
<div class="overlay"></div>

<div class="page">
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">Crossflag Exchange · Кошелёк</div>
        <div class="pill" id="timerPill">Осталось: 05:00</div>
      </div>

      <div class="hint">
        Выбери сеть/биржу и укажи адрес (или UID). Это нужно, чтобы мы отправили тебе USDT после оплаты.
      </div>

      <div class="choices" id="choices">
        <div class="choice" data-type="BEP20">
          <div class="choiceTitle">BEP20</div>
          <div class="choiceSub">Комиссия 1 USDT. Сеть BSC.</div>
        </div>

        <div class="choice" data-type="TRC20">
          <div class="choiceTitle">TRC20</div>
          <div class="choiceSub">Комиссия 2 USDT. Сеть Tron.</div>
        </div>

        <div class="choice" data-type="BYBIT_UID">
          <div class="choiceTitle">Bybit UID</div>
          <div class="choiceSub">Без комиссии. Укажи UID аккаунта Bybit.</div>
        </div>
      </div>

      <div class="inputWrap" id="inputWrap">
        <div class="label" id="inputLabel">—</div>
        <input id="walletInput" placeholder="—" autocomplete="off" inputmode="text" />
        <div class="hint" id="feeHint">—</div>
      </div>

      <div class="status" id="statusBox"></div>

      <div class="actions">
        <button class="btn cancel" id="cancelBtn" type="button">Отменить</button>
        <button class="btn primary" id="nextBtn" type="button" disabled>Продолжить</button>
      </div>
    </div>
  </div>
</div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const p = new URLSearchParams(location.search);
  const id = (p.get("id") || "").trim();
  const reserveId =
    (p.get("reserveId") || "").trim() ||
    (p.get("reservedId") || "").trim() ||
    (p.get("reserveid") || "").trim();

  const amountRub = (p.get("amountRub") || "").trim();
  const rate = (p.get("rate") || "").trim();
  const method = (p.get("method") || "").trim();

  const timerPill = document.getElementById("timerPill");
  const choices = document.getElementById("choices");
  const inputWrap = document.getElementById("inputWrap");
  const inputLabel = document.getElementById("inputLabel");
  const walletInput = document.getElementById("walletInput");
  const feeHint = document.getElementById("feeHint");
  const statusBox = document.getElementById("statusBox");

  const cancelBtn = document.getElementById("cancelBtn");
  const nextBtn = document.getElementById("nextBtn");

  let selectedType = "";
  let deadline = Date.now() + 5 * 60 * 1000;

  function setStatus(text, kind){
    statusBox.textContent = text;
    statusBox.classList.remove("ok","bad","warn");
    statusBox.classList.add(kind || "warn");
    statusBox.classList.add("show");
  }

  function setTimer(){
    const ms = deadline - Date.now();
    const s = Math.max(0, Math.floor(ms/1000));
    const mm = String(Math.floor(s/60)).padStart(2,"0");
    const ss = String(s%60).padStart(2,"0");

    // ✅ анимация "тик" + подсветка при малом времени
    timerPill.classList.remove("tick");
    void timerPill.offsetWidth; // restart animation
    timerPill.classList.add("tick");
    timerPill.classList.add("running");

    if (ms <= 60 * 1000) timerPill.classList.add("danger");
    else timerPill.classList.remove("danger");

    timerPill.textContent = "Осталось: " + mm + ":" + ss;

    if (ms <= 0){
      timerPill.classList.remove("running");
    }
  }

  async function cancelToBuy(){
    try{
      if (id && reserveId){
        await fetch(WORKER_BASE + "/api/public/cancel_reserve", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ id, reserveId })
        });
      }
    }catch(e){}
    location.href = "./buy.html";
  }

  function choose(type, el){
    selectedType = type;

    document.querySelectorAll(".choice").forEach(x => x.classList.remove("active"));
    if (el) el.classList.add("active");

    inputWrap.classList.add("show");
    walletInput.value = "";

    if (type === "BEP20"){
      inputLabel.textContent = "BEP20 адрес";
      walletInput.placeholder = "Например: 0x...";
      feeHint.textContent = "Комиссия 1 USDT. Укажи адрес сети BEP20 (BSC).";
      walletInput.inputMode = "text";
    } else if (type === "TRC20"){
      inputLabel.textContent = "TRC20 адрес";
      walletInput.placeholder = "Например: T...";
      feeHint.textContent = "Комиссия 2 USDT. Укажи адрес сети TRC20 (Tron).";
      walletInput.inputMode = "text";
    } else {
      inputLabel.textContent = "Bybit UID";
      walletInput.placeholder = "Например: 12345678";
      feeHint.textContent = "Без комиссии. Укажи UID аккаунта Bybit.";
      walletInput.inputMode = "numeric";
    }

    nextBtn.disabled = true;
    nextBtn.classList.remove("ready");
    setStatus("Введите данные кошелька/UID.", "warn");
  }

  function validate(){
    const v = (walletInput.value || "").trim();
    let ok = false;

    if (selectedType === "BEP20"){
      ok = /^0x[a-fA-F0-9]{10,}$/.test(v);
    } else if (selectedType === "TRC20"){
      ok = /^T[1-9A-HJ-NP-Za-km-z]{20,}$/.test(v);
    } else if (selectedType === "BYBIT_UID"){
      ok = /^[0-9]{5,}$/.test(v);
    }

    nextBtn.disabled = !ok;
    if (ok) nextBtn.classList.add("ready");
    else nextBtn.classList.remove("ready");
    return ok;
  }

  async function setWallet(){
    const walletValue = (walletInput.value || "").trim();
    const walletType = selectedType;

    const res = await fetch(WORKER_BASE + "/api/public/set_wallet", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        id,
        reserveId,
        walletType,
        walletValue
      })
    });

    const j = await res.json().catch(()=> ({}));
    if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));
  }

  choices.addEventListener("click", (e) => {
    const el = e.target.closest(".choice");
    if (!el) return;
    choose(el.dataset.type, el);
  });

  walletInput.addEventListener("input", validate);

  cancelBtn.addEventListener("click", cancelToBuy);

  nextBtn.addEventListener("click", async () => {
    try{
      if (!id || !reserveId) { setStatus("Ошибка: нет id/reserveId", "bad"); return; }
      if (!validate()) { setStatus("Проверьте введённые данные.", "bad"); return; }

      nextBtn.disabled = true;
      setStatus("Сохраняем кошелёк…", "warn");

      await setWallet();

      setStatus("Готово ✅", "ok");
      location.href = "./crossflag-buy-order.html?id=" + encodeURIComponent(id) +
        "&reserveId=" + encodeURIComponent(reserveId) +
        "&amountRub=" + encodeURIComponent(amountRub) +
        "&rate=" + encodeURIComponent(rate) +
        "&method=" + encodeURIComponent(method);
    } catch(e){
      setStatus("Ошибка: " + (e.message || String(e)), "bad");
      nextBtn.disabled = false;
    }
  });

  // init
  setStatus("Выберите сеть/биржу и укажите данные.", "warn");
  setTimer();
  setInterval(setTimer, 1000);
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>P2P · Продать</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --row:  rgba(12, 22, 42, 0.40);
      --border: rgba(255,255,255,.12);

      --sell:#ef4444; /* кнопка "Продать" */
      --chip: rgba(255,255,255,.08);

      --bad:#ffb4b4;
      --ok:#c7ffd7;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      overflow-x:hidden;
      background:#071022;
    }

    .bg{ position:fixed; inset:0; z-index:-3; overflow:hidden; background:#071022; }
    .bg video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scale(1.02); }

    .overlay{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:820px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px 10px;
    }

    .back{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:950;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space:nowrap;
    }

    .sortWrap{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      justify-content:flex-end;
    }
    .sortLabel{
      font-size:12px;
      font-weight:950;
      color: rgba(233,240,255,.75);
      white-space:nowrap;
    }
    .sortSelect{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:950;
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .status{
      padding: 0 14px 12px;
      font-size:13px;
      font-weight:850;
      color: rgba(233,240,255,.78);
    }
    .status.bad{ color: var(--bad); font-weight:950; }
    .status.ok{ color: var(--ok); font-weight:950; }

    .tableWrap{ padding: 0 14px 14px; }

    .thead{
      display:grid;
      grid-template-columns: 1.1fr 0.8fr 0.9fr 0.8fr;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(233,240,255,.75);
      font-size:12px;
      font-weight:950;
      letter-spacing:.2px;
      margin-bottom:10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .list{ display:flex; flex-direction:column; gap:10px; }

    .item{
      background: var(--row);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:12px;
      display:grid;
      grid-template-columns: 1.1fr 0.8fr 0.9fr 0.8fr;
      gap:10px;
      align-items:center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .big{ font-weight:1000; font-size:16px; letter-spacing:.2px; }
    .muted{ font-size:12px; color: rgba(233,240,255,.70); font-weight:850; margin-top:2px; }

    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid rgba(255,255,255,.12);
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
      width:max-content;
    }

    .sellBtn{
      border:0;
      border-radius:12px;
      padding:12px 12px;
      font-weight:1000;
      font-size:14px;
      color:#fff;
      cursor:pointer;
      background: var(--sell);
      width:100%;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }

    .empty{
      background: rgba(255,255,255,.04);
      border:1px dashed rgba(255,255,255,.16);
      border-radius:14px;
      padding:16px 12px;
      text-align:center;
      color: rgba(233,240,255,.75);
      font-weight:900;
    }

    .playOverlay{
      position:fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform:translateX(-50%);
      z-index: 20;
      display:none;
    }
    .playBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(15,26,48,.55);
      color:#fff;
      font-weight:1000;
      padding:10px 14px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.40);
      cursor:pointer;
    }

    @media (max-width: 740px){
      .wrap{ max-width:560px; }
      .thead{ display:none; }
      .item{ grid-template-columns: 1fr; gap:8px; }
      .sellBtn{ padding:14px 12px; font-size:16px; border-radius:14px; }
      .big{ font-size:18px; }
      .sortLabel{ display:none; }
    }
  </style>
</head>
<body>
  <div class="bg">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="./sell-bg.jpg">
      <source src="./sell-bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="playOverlay" id="playOverlay">
    <button class="playBtn" id="playBtn" type="button">▶ Включить фон</button>
  </div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="topbar">
          <a class="back" href="./index.html">← Назад</a>

          <div class="sortWrap">
            <div class="sortLabel">Сортировка</div>
            <select class="sortSelect" id="sort">
              <option value="best">Самый выгодный курс</option>
              <option value="fast">Самое быстрое</option>
              <option value="min">Минимальный чек</option>
            </select>
          </div>
        </div>

        <div class="status" id="status">Загружаю заявки…</div>

        <div class="tableWrap">
          <div class="thead">
            <div>Сумма</div>
            <div>Метод</div>
            <div>Курс</div>
            <div>Действие</div>
          </div>

          <div class="list" id="list"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const statusEl = document.getElementById("status");
  const listEl = document.getElementById("list");
  const sortEl = document.getElementById("sort");

  let lastOffers = [];

  function setStatus(text, kind){
    statusEl.textContent = text;
    statusEl.classList.remove("bad","ok");
    if (kind) statusEl.classList.add(kind);
  }

  function fmtRate(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }

  function fmtRub(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU") + " ₽";
  }

  function methodLabel(m){
    return (String(m||"").toUpperCase() === "SBP") ? "СБП" : "Карта";
  }

  function goSellOrder(o){
    // sell-order.html можно сделать следующим шагом, сейчас это просто переход-заготовка
    const qs = new URLSearchParams({
      id: o.id || "",
      method: String(o.method || ""),
      rate: String(o.rate || ""),
      minCheckRub: String(o.minCheckRub || ""),
      avgTimeMin: String(o.avgTimeMin || ""),
    });
    window.location.href = "./sell-order.html?" + qs.toString();
  }

  function applySort(offers){
    const mode = sortEl.value;
    const arr = [...(offers || [])];

    if (mode === "fast"){
      arr.sort((a,b) => Number(a.avgTimeMin||999999) - Number(b.avgTimeMin||999999));
    } else if (mode === "min"){
      arr.sort((a,b) => Number(a.minCheckRub||0) - Number(b.minCheckRub||0));
    } else {
      // best (самый выгодный курс для продавца — выше курс)
      arr.sort((a,b) => Number(b.rate||0) - Number(a.rate||0));
    }
    return arr;
  }

  function renderOffers(offers){
    listEl.innerHTML = "";

    if (!offers || !offers.length){
      const div = document.createElement("div");
      div.className = "empty";
      div.textContent = "Нет активных заявок";
      listEl.appendChild(div);
      return;
    }

    for (const o of offers){
      const item = document.createElement("div");
      item.className = "item";

      item.innerHTML = `
        <div>
          <div class="big">Любая сумма</div>
          <div class="muted">Мин. чек: <b>${fmtRub(o.minCheckRub)}</b> · Время: <b>${Number(o.avgTimeMin||0)} мин</b></div>
        </div>

        <div>
          <span class="chip">${methodLabel(o.method)}</span>
        </div>

        <div>
          <div class="big">${fmtRate(o.rate)}</div>
          <div class="muted">RUB/USDT</div>
        </div>

        <div>
          <button class="sellBtn" type="button">Продать</button>
        </div>
      `;

      item.querySelector("button").onclick = () => goSellOrder(o);
      listEl.appendChild(item);
    }
  }

  async function loadOffers(){
    try{
      setStatus("Загружаю заявки…");
      const res = await fetch(WORKER_BASE + "/api/public/sell_offers");
      const j = await res.json();
      if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

      lastOffers = j.offers || [];
      renderOffers(applySort(lastOffers));
      setStatus("Обновлено", "ok");
    }catch(e){
      setStatus("Ошибка: " + e.message, "bad");
    }
  }

  sortEl.onchange = () => renderOffers(applySort(lastOffers));

  loadOffers();
  setInterval(loadOffers, 10000);

  // видео
  const video = document.getElementById("bgVideo");
  const playOverlay = document.getElementById("playOverlay");
  const playBtn = document.getElementById("playBtn");
  function isMobile(){ return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent); }
  async function tryAutoplay(){
    try{ await video.play(); playOverlay.style.display="none"; }
    catch(e){ if (isMobile()) playOverlay.style.display="block"; }
  }
  playBtn.onclick = async () => { try{ await video.play(); playOverlay.style.display="none"; } catch(e){} };
  setTimeout(tryAutoplay, 250);
</script>
</body>
</html>

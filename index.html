<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag · Мини-обменник</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);

      --buy:#16a34a;
      --sell:#ef4444;

      /* NEW: сине-прозрачный стиль */
      --blue-bg: rgba(30, 60, 120, 0.45);
      --blue-border: rgba(120, 170, 255, 0.25);

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:#071022;
      overflow:hidden;
    }

    /* ===== ВИДЕО ФОН ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
    }
    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.02);
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:520px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    .title{
      font-weight:1000;
      font-size:16px;
      margin-bottom:10px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      margin-bottom:10px;
    }

    .label{ font-weight:950; }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:6px 10px;
      border-radius:999px;
      font-weight:950;
      font-size:12px;
    }

    .value{
      font-weight:1000;
      font-size:26px;
    }

    .buttons{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:1000;
      font-size:18px;
      color:#fff;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }

    .footer{
      margin-top:10px;
      font-size:12px;
      color: rgba(233,240,255,.70);
      font-weight:850;
    }

    /* ===== КНОПКИ СНАРУЖИ (сине-прозрачные) ===== */
    .outerActions{
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .outerBtn{
      width:100%;
      padding:14px 12px;
      border-radius:16px;
      border:1px solid var(--blue-border);
      background:
        linear-gradient(
          180deg,
          rgba(80,140,255,.20),
          rgba(20,40,90,.35)
        ),
        var(--blue-bg);
      color: var(--text);
      font-weight:1000;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      text-align:center;
    }

    .outerBtn:hover{
      background:
        linear-gradient(
          180deg,
          rgba(100,160,255,.30),
          rgba(30,60,140,.45)
        ),
        var(--blue-bg);
    }
  </style>
</head>

<body>
  <div class="bg">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="./bg.jpg">
      <source src="./bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="title">Мини-обменник</div>

        <div class="row">
          <div class="label">Пара</div>
          <div class="pill">USDT/RUB</div>
        </div>

        <div class="row">
          <div class="label">Купить</div>
          <div class="value" id="buyRate">—</div>
        </div>

        <div class="row">
          <div class="label">Продать</div>
          <div class="value" id="sellRate">—</div>
        </div>

        <div class="buttons">
          <button class="btn buy" onclick="location.href='buy.html'">Купить</button>
          <button class="btn sell" onclick="location.href='sell.html'">Продать</button>
        </div>

        <div class="footer" id="updated">Обновлено: —</div>
      </div>

      <!-- кнопки вне основной плашки -->
      <div class="outerActions">
        <button class="outerBtn" onclick="window.open('https://t.me/crossflag2','_blank')">
          Связаться с поддержкой
        </button>
        <button class="outerBtn" onclick="window.open('https://t.me/+elo9TimbWVsyMTgy','_blank')">
          Чат в телеграмм
        </button>
      </div>

    </div>
  </div>

<script>

</script>
</body>
</html>

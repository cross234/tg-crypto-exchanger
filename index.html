<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Обменник</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --buy:#2563eb;
      --sell:#16a34a;
      --danger:#ffb4b4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width:560px; margin:0 auto; padding:18px; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .title{ font-size:16px; font-weight:900; margin:0 0 10px; }
    .rates{ display:grid; gap:10px; margin: 10px 0 14px; }
    .rate{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      font-size:14px;
    }
    .rate b{ font-size:16px; }
    .row{ display:flex; gap:12px; }
    .btn{
      flex:1;
      padding:14px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      color:#fff;
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }
    .status{ margin-top:10px; font-size:12px; color:var(--muted); }
    .status.error{ color:var(--danger); font-weight:800; }
    .pill{
      display:inline-block;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(37,99,235,.15);
      border:1px solid rgba(37,99,235,.35);
      color:#cfe0ff;
      font-size:12px;
      font-weight:800;
    }
    .sub{
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Мини-обменник</div>

      <div class="rates">
        <div class="rate">
          <span>Пара</span>
          <span class="pill" id="pair">USDT/RUB</span>
        </div>

        <!-- Курс с учетом процентов (из админки) -->
        <div class="rate">
          <span>Купить (с %)</span>
          <b id="buy">—</b>
        </div>
        <div class="rate">
          <span>Продать (с %)</span>
          <b id="sell">—</b>
        </div>

        <!-- Для контроля: базовые котировки Rapira -->
        <div class="rate">
          <span>Rapira Ask / Bid</span>
          <b><span id="ask">—</span> / <span id="bid">—</span></b>
        </div>

        <div class="rate">
          <span>Проценты</span>
          <b><span id="bp">—</span>% / <span id="sp">—</span>%</b>
        </div>
      </div>

      <div class="row">
        <button class="btn buy" id="buyBtn">Купить</button>
        <button class="btn sell" id="sellBtn">Продать</button>
      </div>

      <div class="status" id="status">Обновляю курс…</div>
      <div class="sub">
        Курс “с %” берётся из <code>/api/public/quotes</code> и меняется в зависимости от настроек в <code>admin.html</code>.
      </div>
    </div>
  </div>

  <script>
    // Твой воркер
    const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

    const buyEl = document.getElementById("buy");
    const sellEl = document.getElementById("sell");
    const askEl = document.getElementById("ask");
    const bidEl = document.getElementById("bid");
    const bpEl = document.getElementById("bp");
    const spEl = document.getElementById("sp");
    const statusEl = document.getElementById("status");

    document.getElementById("buyBtn").addEventListener("click", () => {
      window.location.href = "./buy.html";
    });
    document.getElementById("sellBtn").addEventListener("click", () => {
      window.location.href = "./sell.html";
    });

    function setStatus(text, isError=false){
      statusEl.textContent = text;
      statusEl.classList.toggle("error", isError);
    }

    function fmt(n){
      const x = Number(n);
      return Number.isFinite(x) ? x.toLocaleString("ru-RU") : "—";
    }

    async function loadQuotes() {
      try {
        setStatus("Обновляю курс…");

        const res = await fetch(WORKER_BASE + "/api/public/quotes", { method: "GET" });
        const j = await res.json();

        if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

        // adjusted (с %)
        buyEl.textContent = fmt(j.adjusted?.buy);
        sellEl.textContent = fmt(j.adjusted?.sell);

        // base (rapira)
        askEl.textContent = fmt(j.base?.ask);
        bidEl.textContent = fmt(j.base?.bid);

        // percents
        bpEl.textContent = fmt(j.percents?.buyPercent);
        spEl.textContent = fmt(j.percents?.sellPercent);

        setStatus("Обновлено: " + new Date(j.ts).toLocaleString("ru-RU"));
      } catch (e) {
        setStatus("Ошибка: " + e.message, true);
      }
    }

    loadQuotes();
    setInterval(loadQuotes, 10000);
  </script>
</body>
</html>

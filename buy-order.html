<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Выбор оплаты</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);
      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
  margin:0;
  color:var(--text);
  background:#071022;

  overflow-y:auto;
  overflow-x:hidden;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior-y: contain;
}

    .overlay{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.92));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:720px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .title{
      font-weight:1000;
      font-size:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }
    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    .box{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }
    .label{ font-weight:950; font-size:12px; color:var(--muted); margin-bottom:6px; }
    .value{ font-weight:1000; font-size:18px; word-break:break-word; }

    .section{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      margin-bottom:12px;
    }
    .sectionTitle{
      font-weight:1000;
      margin-bottom:10px;
    }

    .payRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      margin-bottom:10px;
      cursor:pointer;
    }
    .payLeft{ display:flex; flex-direction:column; }
    .payName{ font-weight:1000; }
    .payHint{ font-size:12px; color:var(--muted); }

    .status{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:13px;
    }
    .status.ok{ background: rgba(34,197,94,.10); }
    .status.bad{ background: rgba(239,68,68,.10); }
    .status.warn{ background: rgba(245,158,11,.10); }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:10px;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      cursor:pointer;
    }
    .btn.cancel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    .btn.next{
      background: linear-gradient(180deg, #2d5bff, #1f3fb3);
      color:#fff;
      min-width:180px;
    }
  </style>
</head>

<body>
<div class="overlay"></div>

<div class="page">
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">Crossflag Exchange · Купить</div>
      </div>

      <div class="grid">
        <div class="box"><div class="label">ID заявки</div><div class="value" id="orderId">—</div></div>
        <div class="box"><div class="label">Сумма (RUB)</div><div class="value" id="amountRub">—</div></div>
        <div class="box"><div class="label">Курс</div><div class="value" id="rate">—</div></div>
        <div class="box"><div class="label">Получите</div><div class="value" id="usdt">—</div></div>
      </div>

      <div class="section">
        <div class="sectionTitle">Способ оплаты</div>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">Crossflag</div>
            <div class="payHint">Оплата на наши реквизиты</div>
          </div>
          <input type="radio" name="pay" value="CROSSFLAG" checked />
        </label>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">HTX</div>
            <div class="payHint">Оплата через HTX</div>
          </div>
          <input type="radio" name="pay" value="HTX" />
        </label>

        <label class="payRow">
          <div class="payLeft">
            <div class="payName">Bybit</div>
            <div class="payHint">В разработке</div>
          </div>
          <input type="radio" name="pay" value="BYBIT" />
        </label>
      </div>

      <div class="status warn" id="orderStatus">Загрузка…</div>

      <div class="actions">
        <button class="btn cancel" onclick="location.href='./buy.html'">Отменить</button>
        <button class="btn next" id="nextBtn">Продолжить</button>
      </div>
    </div>
  </div>
</div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";
  const p = new URLSearchParams(location.search);

  const id = p.get("id");
  const amountRub = Number(p.get("amountRub"));
  const rate = Number(p.get("rate"));

  document.getElementById("orderId").textContent = id || "—";
  document.getElementById("amountRub").textContent = amountRub + " ₽";
  document.getElementById("rate").textContent = rate;
  document.getElementById("usdt").textContent = (amountRub / rate).toFixed(6) + " USDT";

  const statusEl = document.getElementById("orderStatus");
  const nextBtn = document.getElementById("nextBtn");

  function getPay(){
    return document.querySelector('input[name="pay"]:checked').value;
  }

  nextBtn.onclick = async () => {
    const pay = getPay();

    // ✅ HTX — редирект
    if (pay === "HTX"){
      location.href = "https://www.htx.com/en-us/fiat-crypto/trader/?id=504959890&invite_code=2tbw9223";
      return;
    }

    // ❌ BYBIT — заглушка
    if (pay === "BYBIT"){
      statusEl.textContent = "Bybit пока в разработке. Выбери Crossflag.";
      statusEl.className = "status bad";
      return;
    }

    // ✅ Crossflag — бронь
    try{
      const res = await fetch(WORKER_BASE + "/api/public/reserve_offer", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ id })
      });

      const j = await res.json();
      if (!j.ok) throw new Error(j.error);

      location.href = "./wallet.html?id=" + id + "&reserveId=" + j.reserveId +
        "&amountRub=" + amountRub + "&rate=" + rate;

    }catch(e){
      statusEl.textContent = "Ошибка: " + e.message;
      statusEl.className = "status bad";
    }
  };
</script>
</body>
</html>

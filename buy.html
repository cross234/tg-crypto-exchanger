<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P покупка</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --buy:#2563eb;
      --row:#0c162a;
      --danger:#ffb4b4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width:760px; margin:0 auto; padding:18px; }
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:12px;
    }
    .title{ font-size:16px; font-weight:950; }
    .back{
      color:#cfe0ff; text-decoration:none; font-weight:800;
      border:1px solid rgba(255,255,255,.12);
      padding:8px 10px; border-radius:12px;
      background: rgba(255,255,255,.03);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .head{
      padding:14px 14px 10px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      color:var(--muted); font-size:12px;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(37,99,235,.15);
      border:1px solid rgba(37,99,235,.35);
      color:#cfe0ff;
      font-weight:900;
    }
    .pill b{ color:#fff; }
    .status{ font-size:12px; color:var(--muted); margin-top:8px; }
    .status.error{ color:var(--danger); font-weight:800; }

    /* “стакан” */
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:13px;
    }
    .thead{
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-weight:900;
    }
    .thead th{
      text-align:left;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .tbody tr{
      background: var(--row);
    }
    .tbody tr + tr td{
      border-top:1px solid rgba(255,255,255,.06);
    }
    .tbody td{
      padding:12px 14px;
      vertical-align:middle;
    }
    .amt{ font-weight:900; }
    .rate{ font-weight:950; }
    .method{
      display:inline-flex;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:#d6e2ff;
      font-weight:850;
      font-size:12px;
    }
    .buybtn{
      background: var(--buy);
      border:0;
      color:#fff;
      font-weight:950;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      width:100%;
      max-width:140px;
    }
    .buybtn:active{ transform: translateY(1px); }

    .footnote{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.08);
      color:var(--muted);
      font-size:12px;
    }
    @media (max-width: 720px){
      .thead{ display:none; }
      .tbody tr{ display:block; }
      .tbody td{ display:flex; justify-content:space-between; gap:12px; }
      .tbody td::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight:900;
      }
      .buybtn{ max-width:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">P2P · Купить USDT за RUB</div>
      <a class="back" href="./index.html">← Назад</a>
    </div>

    <div class="card">
      <div class="head">
        <div class="meta">
          <span class="pill">Пара: <b id="pair">USDT/RUB</b></span>
          <span class="pill">Ask: <b id="ask">—</b></span>
          <span class="pill">Bid: <b id="bid">—</b></span>
        </div>
        <div class="status" id="status">Загружаю курс…</div>
      </div>

      <table class="table">
        <thead class="thead">
          <tr>
            <th>Сумма (RUB)</th>
            <th>Метод</th>
            <th>Курс (RUB/USDT)</th>
            <th style="width:160px;">Действие</th>
          </tr>
        </thead>
        <tbody class="tbody" id="rows">
          <!-- строки появятся тут -->
        </tbody>
      </table>

      <div class="footnote">
        Сейчас “стакан” демонстрационный: заявки генерируются из рыночного курса (ask/bid) Rapira.
        Следующим шагом подключим реальные P2P заявки, если найдём/подключим источник.
      </div>
    </div>
  </div>

  <script>
    // Твой воркер (уже подставил)
    const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";
    const SYMBOL = "USDT/RUB";

    const askEl = document.getElementById("ask");
    const bidEl = document.getElementById("bid");
    const statusEl = document.getElementById("status");
    const rowsEl = document.getElementById("rows");

    const METHODS = ["СБП", "Тинькофф", "Сбербанк", "Альфа", "ВТБ", "Райффайзен"];

    function setStatus(text, isError=false){
      statusEl.textContent = text;
      statusEl.classList.toggle("error", isError);
    }

    function rub(n){
      return Math.round(n).toLocaleString("ru-RU");
    }

    function rnd(min, max){
      return Math.random() * (max - min) + min;
    }

    // Генерация “P2P офферов” около ask
    function buildOffers(ask){
      // офферы покупки USDT за RUB обычно чуть выше лучшей рыночной цены
      // делаем 12 строк с разным курсом и суммами
      const offers = [];
      for (let i = 0; i < 12; i++){
        const premium = rnd(0.00, 0.018);               // +0%..+1.8%
        const rate = +(ask * (1 + premium)).toFixed(2);

        const amountRub = Math.round(rnd(5_000, 250_000));
        const method = METHODS[Math.floor(Math.random() * METHODS.length)];

        offers.push({ amountRub, method, rate });
      }
      // сортируем как “лучшие сверху” (самый низкий курс выгоднее покупателю? наоборот)
      // Ты покупаешь USDT за RUB: тебе выгоднее МЕНЬШЕ курс. Значит сортируем по rate ASC.
      offers.sort((a,b)=>a.rate-b.rate);
      return offers;
    }

    function renderOffers(offers){
      rowsEl.innerHTML = "";
      for (const o of offers){
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td data-label="Сумма" class="amt">${rub(o.amountRub)} ₽</td>
          <td data-label="Метод"><span class="method">${o.method}</span></td>
          <td data-label="Курс" class="rate">${o.rate.toLocaleString("ru-RU")} ₽</td>
          <td data-label="Действие">
            <button class="buybtn" type="button">Купить</button>
          </td>
        `;

        // обработчик “Купить”
        tr.querySelector("button").addEventListener("click", () => {
          // Пока просто показываем подтверждение.
          // На следующем шаге сделаем форму: сумма, реквизиты, заявка, подтверждение.
          alert(
            `Покупка (демо)\n\nСумма: ${rub(o.amountRub)} ₽\nМетод: ${o.method}\nКурс: ${o.rate} ₽ за 1 USDT`
          );
        });

        rowsEl.appendChild(tr);
      }
    }

    async function loadRateAndBuild(){
      try{
        setStatus("Загружаю курс…");
        const url = `${WORKER_BASE}/rates?symbol=${encodeURIComponent(SYMBOL)}`;
        const r = await fetch(url);
        const j = await r.json();
        if (!j.ok) throw new Error(j.error || "Worker error");

        const ask = Number(j.ask);
        const bid = Number(j.bid);

        askEl.textContent = ask.toLocaleString("ru-RU");
        bidEl.textContent = bid.toLocaleString("ru-RU");

        const offers = buildOffers(ask);
        renderOffers(offers);

        setStatus("Обновлено: " + new Date(j.ts).toLocaleString("ru-RU"));
      } catch(e){
        setStatus("Ошибка: " + e.message, true);
      }
    }

    loadRateAndBuild();
    // раз в 10 секунд обновим ask/bid и перегенерим стакан
    setInterval(loadRateAndBuild, 10000);
  </script>
</body>
</html>

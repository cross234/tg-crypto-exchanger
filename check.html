<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Статус заявки</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width:720px; margin:0 auto; padding:18px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .title{ font-size:16px; font-weight:950; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
    .box{
      flex:1;
      min-width:220px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:12px;
    }
    .label{ color:var(--muted); font-size:12px; font-weight:900; margin-bottom:6px; }
    .value{ font-size:14px; font-weight:950; word-break:break-word; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; color:#cfe0ff; }
    .statusBig{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      font-size:16px;
      font-weight:1000;
    }
    .statusBig.ok{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10); }
    .statusBig.bad{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); }
    .statusBig.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.10); color:#fff; }
    .hint{ margin-top:10px; color:var(--muted); font-size:12px; line-height:1.4; }
    .btnRow{ display:flex; justify-content:flex-end; margin-top:12px; }
    .btn{
      border:0;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:950;
      background: rgba(255,255,255,.10);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Статус заявки</div>
      <button class="btn" id="refreshBtn" type="button">Обновить</button>
    </div>

    <div class="card">
      <div class="row">
        <div class="box">
          <div class="label">ID заявки</div>
          <div class="value mono" id="oid">—</div>
        </div>
        <div class="box">
          <div class="label">Reserve ID</div>
          <div class="value mono" id="rid">—</div>
        </div>
      </div>

      <div class="statusBig warn" id="statusBox">Загружаю статус…</div>
      <div class="hint" id="hint">
        Страница обновляет статус автоматически. Если администратор поменяет статус в админке — он появится тут.
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const p = new URLSearchParams(location.search);
  const id = p.get("id") || "";
  const reserveId = p.get("reserveId") || "";

  const oidEl = document.getElementById("oid");
  const ridEl = document.getElementById("rid");
  const statusBox = document.getElementById("statusBox");
  const hintEl = document.getElementById("hint");

  oidEl.textContent = id || "—";
  ridEl.textContent = reserveId || "—";

  function setBox(text, kind){
    statusBox.textContent = text;
    statusBox.classList.remove("ok","bad","warn");
    statusBox.classList.add(kind || "warn");
  }

  function statusText(s){
    const m = {
      NEW: "Активна",
      PAID: "Оплачено",
      ON_CHECK: "На проверке",
      SUCCESS: "Успешно ✅",
      FAILED: "Неуспешно ❌"
    };
    return m[s] || s || "—";
  }

  function statusKind(s){
    if (s === "SUCCESS") return "ok";
    if (s === "FAILED") return "bad";
    return "warn"; // NEW / PAID / ON_CHECK
  }

  async function loadStatus(){
    if (!id || !reserveId){
      setBox("Ошибка: нет id или reserveId", "bad");
      hintEl.textContent = "Вернись на страницу оплаты и повтори переход.";
      return;
    }

    try{
      setBox("Обновляю статус…", "warn");
      const res = await fetch(WORKER_BASE + "/api/public/order_status?id=" + encodeURIComponent(id) + "&reserveId=" + encodeURIComponent(reserveId));
      const text = await res.text();
      let j;
      try { j = JSON.parse(text); } catch { throw new Error("Ответ не JSON: " + text.slice(0, 200)); }
      if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

      const st = String(j.status || "NEW").toUpperCase();
      setBox("Статус: " + statusText(st), statusKind(st));

      if (st === "ON_CHECK"){
        hintEl.textContent = "Заявка на проверке. Ожидай подтверждения.";
      } else if (st === "SUCCESS"){
        hintEl.textContent = "Оплата подтверждена. Спасибо!";
      } else if (st === "FAILED"){
        hintEl.textContent = "Оплата не подтверждена. Если это ошибка — свяжись с поддержкой.";
      } else if (st === "PAID"){
        hintEl.textContent = "Оплата отмечена. Ожидай проверки / загрузки подтверждений.";
      } else {
        hintEl.textContent = "Статус обновляется автоматически.";
      }
    } catch(e){
      setBox("Ошибка: " + e.message, "bad");
      hintEl.textContent = "Если ошибка повторяется — попробуй позже.";
    }
  }

  document.getElementById("refreshBtn").onclick = loadStatus;

  loadStatus();
  setInterval(loadStatus, 3000);
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Статус заявки</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(18px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      box-sizing:border-box;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }
    .title{ font-size:16px; font-weight:950; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      box-sizing:border-box;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .box{
      flex:1 1 0;
      min-width:220px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:12px;
      box-sizing:border-box;
      min-height:64px;
    }

    .label{
      color:var(--muted);
      font-size:12px;
      font-weight:900;
      margin-bottom:6px;
    }

    .value{
      font-size:14px;
      font-weight:950;
      word-break:break-word;
      overflow-wrap:anywhere;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      color:#cfe0ff;
    }

    .statusBig{
      margin-top:12px;
      padding:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      font-size:16px;
      font-weight:1000;
      box-sizing:border-box;
    }
    .statusBig.ok{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10); }
    .statusBig.bad{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); }
    .statusBig.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.10); color:#fff; }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }

    .btn{
      border:0;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:950;
      background: rgba(255,255,255,.10);
      color: var(--text);
      white-space:nowrap;
    }

    .btnPrimary{
      background: rgba(45, 91, 255, .85);
      color:#fff;
      box-shadow: 0 12px 26px rgba(0,0,0,.30);
    }

    .btnRow{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:12px;
      flex-wrap:wrap;
    }

    /* ✅ Мобилка: 2 верхние плашки строго столбиком и без "вылаза" */
    @media (max-width: 430px){
      .wrap{
        padding:
          calc(12px + env(safe-area-inset-top))
          calc(12px + env(safe-area-inset-right))
          calc(16px + env(safe-area-inset-bottom))
          calc(12px + env(safe-area-inset-left));
      }
      .row{ flex-direction:column; }
      .box{
        min-width:0;
        width:100%;
      }
      .btnRow{
        justify-content:stretch;
      }
      .btn, .btnPrimary{
        width:100%;
        text-align:center;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Статус заявки</div>
      <button class="btn" id="refreshBtn" type="button">Обновить</button>
    </div>

    <div class="card">
      <div class="row">
        <div class="box">
          <div class="label">ID заявки</div>
          <div class="value mono" id="oid">—</div>
        </div>
        <div class="box">
          <div class="label">Reserve ID</div>
          <div class="value mono" id="rid">—</div>
        </div>
      </div>

      <div class="statusBig warn" id="statusBox">Загружаю статус…</div>
      <div class="hint" id="hint">
        Страница обновляет статус автоматически. Если администратор поменяет статус в админке — он появится тут.
      </div>

      <!-- ✅ появляется только при SUCCESS -->
      <div class="btnRow" id="successActions" style="display:none;">
        <button class="btn btnPrimary" id="homeBtn" type="button">На главную страницу</button>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const p = new URLSearchParams(location.search);
  const id = p.get("id") || "";
  const reserveId = p.get("reserveId") || "";

  const oidEl = document.getElementById("oid");
  const ridEl = document.getElementById("rid");
  const statusBox = document.getElementById("statusBox");
  const hintEl = document.getElementById("hint");
  const successActions = document.getElementById("successActions");
  const homeBtn = document.getElementById("homeBtn");

  oidEl.textContent = id || "—";
  ridEl.textContent = reserveId || "—";

  homeBtn.onclick = () => {
    // на GitHub Pages корректнее без слеша
    location.href = "index.html";
  };

  function setBox(text, kind){
    statusBox.textContent = text;
    statusBox.classList.remove("ok","bad","warn");
    statusBox.classList.add(kind || "warn");
  }

  function statusText(s){
    const m = {
      NEW: "Активна",
      PAID: "На оплате",
      ON_CHECK: "На проверке",
      SUCCESS: "Успешно ✅",
      FAILED: "Неуспешно ❌"
    };
    return m[s] || s || "—";
  }

  function statusKind(s){
    if (s === "SUCCESS") return "ok";
    if (s === "FAILED") return "bad";
    return "warn";
  }

  async function loadStatus(){
    if (!id || !reserveId){
      setBox("Ошибка: нет id или reserveId", "bad");
      hintEl.textContent = "Вернись на страницу оплаты и повтори переход.";
      successActions.style.display = "none";
      return;
    }

    try{
      setBox("Обновляю статус…", "warn");

      const res = await fetch(
        WORKER_BASE + "/api/public/order_status?id=" + encodeURIComponent(id) +
        "&reserveId=" + encodeURIComponent(reserveId),
        { cache: "no-store" }
      );

      const text = await res.text();
      let j;
      try { j = JSON.parse(text); } catch { throw new Error("Ответ не JSON: " + text.slice(0, 200)); }
      if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

      const st = String(j.status || "NEW").toUpperCase();
      setBox("Статус: " + statusText(st), statusKind(st));

      if (st === "ON_CHECK"){
        hintEl.textContent = "Заявка на проверке. Ожидай подтверждения.";
        successActions.style.display = "none";
      } else if (st === "SUCCESS"){
        hintEl.textContent = "Оплата подтверждена. Спасибо!";
        successActions.style.display = "flex";
      } else if (st === "FAILED"){
        hintEl.textContent = "Оплата не подтверждена. Если это ошибка — свяжись с поддержкой.";
        successActions.style.display = "none";
      } else if (st === "PAID"){
        hintEl.textContent = "Оплата отмечена. Ожидай проверки / загрузки подтверждений.";
        successActions.style.display = "none";
      } else {
        hintEl.textContent = "Статус обновляется автоматически.";
        successActions.style.display = "none";
      }
    } catch(e){
      setBox("Ошибка: " + (e.message || e), "bad");
      hintEl.textContent = "Если ошибка повторяется — попробуй позже.";
      successActions.style.display = "none";
    }
  }

  document.getElementById("refreshBtn").onclick = loadStatus;

  loadStatus();
  setInterval(loadStatus, 3000);
</script>
</body>
</html>

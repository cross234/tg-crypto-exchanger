<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag Exchange · Выбор оплаты</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);

      --ok:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:#071022;

      /* ✅ FIX: даём странице скролл на мобиле */
      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.92));
      pointer-events:none;
    }

    .page{
      /* ✅ FIX: корректная высота на мобилке */
      min-height:100vh;
      min-height:100dvh;

      display:flex;
      align-items:center;
      justify-content:center;

      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;

      /* ✅ FIX: если контента больше экрана — можно скроллить */
      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
    }

    .wrap{ width:100%; max-width:720px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .title{
      font-weight:1000;
      font-size:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:12px;
    }
    @media(max-width:640px){
      .grid{ grid-template-columns:1fr; }
    }

    .box{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      min-width:0;
    }
    .label{ font-weight:950; font-size:12px; color:var(--muted); margin-bottom:6px; }
    .value{ font-weight:1000; font-size:18px; word-break:break-word; overflow-wrap:anywhere; }

    .section{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      margin-bottom:12px;
    }
    .sectionTitle{
      font-weight:1000;
      margin-bottom:10px;
    }

    .payRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      margin-bottom:10px;
      cursor:pointer;
    }
    .payRow input{ transform:scale(1.1); }
    .payLeft{ display:flex; flex-direction:column; gap:2px; }
    .payName{ font-weight:1000; }
    .payHint{ font-size:12px; color:var(--muted); }

    .status{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:900;
      font-size:13px;
    }
    .status.ok{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10); }
    .status.bad{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); }
    .status.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.10); }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.cancel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
    }
    .btn.next{
      background: linear-gradient(180deg, #2d5bff, #1f3fb3);
      color:#fff;
      min-width:180px;
    }
    .btn:disabled{ opacity:.7; cursor:not-allowed; }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div class="title">Crossflag Exchange · Купить</div>
        </div>

        <div class="grid">
          <div class="box">
            <div class="label">ID заявки</div>
            <div class="value" id="orderId">—</div>
          </div>
          <div class="box">
            <div class="label">Сумма (RUB)</div>
            <div class="value" id="amountRub">—</div>
          </div>
          <div class="box">
            <div class="label">Курс (RUB/USDT)</div>
            <div class="value" id="rate">—</div>
          </div>
          <div class="box">
            <div class="label">Получите (USDT)</div>
            <div class="value" id="usdt">—</div>
          </div>
        </div>

        <div class="section">
          <div class="sectionTitle">Способ оплаты</div>

          <label class="payRow">
            <div class="payLeft">
              <div class="payName">Crossflag</div>
              <div class="payHint">Оплата на наши реквизиты</div>
            </div>
            <input type="radio" name="pay" value="CROSSFLAG" checked />
          </label>

          <label class="payRow">
            <div class="payLeft">
              <div class="payName">HTX</div>
              <div class="payHint">Оплата через HTX (в разработке)</div>
            </div>
            <input type="radio" name="pay" value="HTX" />
          </label>

          <label class="payRow">
            <div class="payLeft">
              <div class="payName">Bybit</div>
              <div class="payHint">Оплата через Bybit (в разработке)</div>
            </div>
            <input type="radio" name="pay" value="BYBIT" />
          </label>
        </div>

        <div class="status warn" id="orderStatus">Загрузка…</div>

        <div class="actions">
          <button class="btn cancel" id="cancelBtn" type="button">Отменить</button>
          <button class="btn next" id="nextBtn" type="button">Продолжить</button>
        </div>

      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const params = new URLSearchParams(location.search);

  const id = (params.get("id") || "").trim();
  const amountRub = Number(params.get("amountRub"));
  const rate = Number(params.get("rate"));
  const method = (params.get("method") || "").toUpperCase();

  const amountRubEl = document.getElementById("amountRub");
  const rateEl = document.getElementById("rate");
  const usdtEl = document.getElementById("usdt");
  const orderIdEl = document.getElementById("orderId");
  const orderStatusEl = document.getElementById("orderStatus");

  const nextBtn = document.getElementById("nextBtn");

  function fmtRub(n){
    const v = Number(n);
    if (!Number.isFinite(v)) return "—";
    return v.toLocaleString("ru-RU") + " ₽";
  }
  function fmtRate(n){
    const v = Number(n);
    if (!Number.isFinite(v)) return "—";
    return v.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }
  function fmtUsdt(n){
    const v = Number(n);
    if (!Number.isFinite(v)) return "—";
    return v.toLocaleString("ru-RU", { maximumFractionDigits: 6 }) + " USDT";
  }

  function setStatus(text, kind){
    orderStatusEl.textContent = text;
    orderStatusEl.classList.remove("ok","bad","warn");
    orderStatusEl.classList.add(kind || "warn");
  }

  function getPayMethod(){
    const el = document.querySelector('input[name="pay"]:checked');
    return el ? el.value : "CROSSFLAG";
  }

  const ok = !!id && Number.isFinite(amountRub) && amountRub > 0 && Number.isFinite(rate) && rate > 0;

  if (!ok){
    amountRubEl.textContent = "—";
    rateEl.textContent = "—";
    usdtEl.textContent = "—";
    orderIdEl.textContent = "ошибка";
    setStatus("Ошибка: данные заявки не переданы. Вернись в стакан и нажми “Купить” ещё раз.", "bad");
    nextBtn.disabled = true;
  } else {
    amountRubEl.textContent = fmtRub(amountRub);
    rateEl.textContent = fmtRate(rate);
    usdtEl.textContent = fmtUsdt(amountRub / rate);
    orderIdEl.textContent = id;
    setStatus("Выбери способ оплаты и нажми “Продолжить”.", "ok");
  }

  document.getElementById("cancelBtn").onclick = () => {
    window.location.href = "./buy.html";
  };

  nextBtn.onclick = async () => {
    if (!ok) return;

    const pay = getPayMethod();

    // Пока HTX/BYBIT заглушки — оставим сообщение, но не ломаем логику
    if (pay === "HTX" || pay === "BYBIT"){
      setStatus("Этот способ пока в разработке. Выбери Crossflag.", "bad");
      return;
    }

    try{
      nextBtn.disabled = true;
      nextBtn.textContent = "Бронирую…";
      setStatus("Бронирую заявку…", "warn");

      const res = await fetch(WORKER_BASE + "/api/public/reserve_offer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });

      const txt = await res.text();
      let j;
      try { j = JSON.parse(txt); } catch { throw new Error("Ответ не JSON: " + txt.slice(0,200)); }

      if (!res.ok || !j.ok){
        // если занято — возвращаем в стакан
        if (res.status === 409){
          setStatus("Эту заявку уже заняли. Вернули в стакан.", "bad");
          setTimeout(() => location.href = "./buy.html", 900);
          return;
        }
        throw new Error(j.error || ("HTTP " + res.status));
      }

      const reserveId = String(j.reserveId || "").trim();
      if (!reserveId) throw new Error("reserveId не получен");

      // ✅ переходим на страницу ввода кошелька
      const qs = new URLSearchParams({
        id,
        reserveId,
        amountRub: String(amountRub),
        rate: String(rate),
        method: String(method || ""),
      });

      location.href = "./wallet.html?" + qs.toString();

    } catch(e){
      setStatus("Ошибка: " + (e.message || String(e)), "bad");
      nextBtn.disabled = false;
      nextBtn.textContent = "Продолжить";
    }
  };
</script>
</body>
</html>

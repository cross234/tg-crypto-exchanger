<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag · Мини-обменник</title>

  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);

      --buy:#16a34a;
      --sell:#ef4444;

      /* NEW (не меняет дизайн, только цвета новых кнопок) */
      --support:#2d5bff;
      --chat:#6d28d9;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:#071022;
      overflow:hidden;
    }

    /* ===== ВИДЕО ФОН ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
    }
    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.02);
    }

    /* затемнение */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    /* центр */
    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:520px; }

    /* карточка */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .title{
      font-weight:1000;
      font-size:16px;
      margin-bottom:10px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      margin-bottom:10px;
    }

    .label{ font-weight:950; }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:6px 10px;
      border-radius:999px;
      font-weight:950;
      font-size:12px;
    }

    .value{
      font-weight:1000;
      font-size:26px;
    }

    .buttons{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:1000;
      font-size:18px;
      color:#fff;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }

    /* ===== NEW кнопки (по твоей просьбе) ===== */
    .btn.support{ background: var(--support); }
    .btn.chat{ background: var(--chat); }

    .footer{
      margin-top:10px;
      font-size:12px;
      color: rgba(233,240,255,.70);
      font-weight:850;
    }

    /* кнопка запуска видео на мобиле */
    .playOverlay{
      position:fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform:translateX(-50%);
      z-index:20;
      display:none;
    }
    .playBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(15,26,48,.55);
      color:#fff;
      font-weight:1000;
      padding:10px 14px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <!-- ВИДЕО -->
  <div class="bg">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="./bg.jpg">
      <source src="./bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="playOverlay" id="playOverlay">
    <button class="playBtn" id="playBtn">▶ Включить фон</button>
  </div>

  <!-- КАРТОЧКА -->
  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="title">Мини-обменник</div>

        <div class="row">
          <div class="label">Пара</div>
          <div class="pill">USDT/RUB</div>
        </div>

        <div class="row">
          <div class="label">Купить</div>
          <div class="value" id="buyRate">—</div>
        </div>

        <div class="row">
          <div class="label">Продать</div>
          <div class="value" id="sellRate">—</div>
        </div>

        <div class="buttons">
          <button class="btn buy" onclick="location.href='buy.html'">Купить</button>
          <button class="btn sell" onclick="location.href='sell.html'">Продать</button>
        </div>

        <!-- ✅ NEW: кнопки поддержки и чата (под основной плашкой/кнопками) -->
        <div class="buttons">
          <button class="btn support" onclick="window.open('https://t.me/crossflag2','_blank')">Поддержка</button>
          <button class="btn chat" onclick="window.open('https://t.me/+elo9TimbWVsyMTgy','_blank')">Чат</button>
        </div>

        <div class="footer" id="updated">Обновлено: —</div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  // Эти id должны уже быть в твоём index (как раньше):
  // buyRateEl  -> элемент, где показывается "Купить"
  // sellRateEl -> элемент, где показывается "Продать"
  // updatedEl  -> элемент "Обновлено: ..."
  const buyRateEl  = document.getElementById("buyRate");
  const sellRateEl = document.getElementById("sellRate");
  const updatedEl  = document.getElementById("updated");

  // Кнопки перехода (как было)
  const goBuyBtn  = document.getElementById("goBuy");
  const goSellBtn = document.getElementById("goSell");
  if (goBuyBtn)  goBuyBtn.onclick  = () => (window.location.href = "./buy.html");
  if (goSellBtn) goSellBtn.onclick = () => (window.location.href = "./sell.html");

  function fmtRate(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  const buyEl = document.getElementById("buyRate");
  const sellEl = document.getElementById("sellRate");
  const updatedEl = document.getElementById("updated");

  function fmt(n){
    const v = Number(n);
    if (!Number.isFinite(v)) return "—";
    return v.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }

  function bestBuyRate(offers){
    // Для покупателя выгоднее МЕНЬШЕ
    let best = Infinity;
    for (const o of (offers || [])){
  function bestBuy(offers){
    let m = Infinity;
    for (const o of offers){
      const r = Number(o.rate);
      if (Number.isFinite(r) && r > 0) best = Math.min(best, r);
      if (Number.isFinite(r) && r > 0) m = Math.min(m, r);
    }
    return best === Infinity ? null : best;
    return m === Infinity ? null : m;
  }

  function bestSellRate(offers){
    // Для продавца выгоднее БОЛЬШЕ
    let best = -Infinity;
    for (const o of (offers || [])){
  function bestSell(offers){
    let m = -Infinity;
    for (const o of offers){
      const r = Number(o.rate);
      if (Number.isFinite(r) && r > 0) best = Math.max(best, r);
      if (Number.isFinite(r) && r > 0) m = Math.max(m, r);
    }
    return best === -Infinity ? null : best;
    return m === -Infinity ? null : m;
  }

  async function loadRatesFromOrders(){
  async function loadRates(){
    try{
      const [bRes, sRes] = await Promise.all([
        fetch(WORKER_BASE + "/api/public/buy_offers", { cache: "no-store" }),
        fetch(WORKER_BASE + "/api/public/sell_offers", { cache: "no-store" }),
      const [b,s] = await Promise.all([
        fetch(WORKER_BASE + "/api/public/buy_offers").then(r=>r.json()),
        fetch(WORKER_BASE + "/api/public/sell_offers").then(r=>r.json())
      ]);

      const b = await bRes.json();
      const s = await sRes.json();

      const buyBest  = (b && b.ok) ? bestBuyRate(b.offers || []) : null;
      const sellBest = (s && s.ok) ? bestSellRate(s.offers || []) : null;
      buyEl.textContent  = b.ok ? fmt(bestBuy(b.offers||[])) : "—";
      sellEl.textContent = s.ok ? fmt(bestSell(s.offers||[])) : "—";

      if (buyRateEl)  buyRateEl.textContent  = (buyBest  == null) ? "—" : fmtRate(buyBest);
      if (sellRateEl) sellRateEl.textContent = (sellBest == null) ? "—" : fmtRate(sellBest);

      if (updatedEl){
        const d = new Date();
        updatedEl.textContent = "Обновлено: " + d.toLocaleString("ru-RU");
      }
      updatedEl.textContent = "Обновлено: " + new Date().toLocaleString("ru-RU");
    }catch(e){
      // Не ломаем интерфейс — просто показываем, что обновление не получилось
      if (updatedEl){
        const d = new Date();
        updatedEl.textContent = "Обновлено: " + d.toLocaleString("ru-RU");
      }
      updatedEl.textContent = "Обновлено: " + new Date().toLocaleString("ru-RU");
    }
  }

  loadRatesFromOrders();
  setInterval(loadRatesFromOrders, 10000);
  loadRates();
  setInterval(loadRates, 10000);

  /* видео на мобиле */
  const video = document.getElementById("bgVideo");
  const overlay = document.getElementById("playOverlay");
  const btn = document.getElementById("playBtn");

  function isMobile(){
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  setTimeout(async ()=>{
    try{ await video.play(); }
    catch{ if(isMobile()) overlay.style.display="block"; }
  },200);

  btn.onclick = async ()=>{
    await video.play();
    overlay.style.display="none";
  };
</script>
</body>
</html>

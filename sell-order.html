<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>P2P · Продать · Оформление</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);
      --btn:#2d5bff;
      --btn2:#1f3fb3;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{height:100%}
    body{
      margin:0; color:var(--text); background:#071022;
      overflow-y:auto; overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
    }
    .overlay{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(1100px 700px at 50% -220px, rgba(45,91,255,.22), rgba(0,0,0,0) 65%),
        radial-gradient(900px 600px at 85% 85%, rgba(239,68,68,.10), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.84), rgba(7,16,34,.94));
      pointer-events:none;
    }
    .wrap{
      max-width:980px; margin:0 auto;
      padding: calc(18px + env(safe-area-inset-top)) 16px calc(22px + env(safe-area-inset-bottom)) 16px;
    }
    .card{
      position:relative;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:16px;
      box-shadow:0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(520px 180px at 35% 20%, rgba(45,91,255,.18), rgba(0,0,0,0) 60%),
        radial-gradient(520px 180px at 75% 90%, rgba(239,68,68,.10), rgba(0,0,0,0) 60%);
      filter: blur(18px);
      pointer-events:none;
      z-index:0;
    }
    .card > *{ position:relative; z-index:1; }

    .top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:12px; flex-wrap:wrap;
    }
    .title{ font-weight:1000; font-size:16px; letter-spacing:.2px; }
    .hint{ color:rgba(233,240,255,.78); font-size:12px; font-weight:850; line-height:1.45; }

    .grid{
      display:grid; grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px; margin-top:12px;
    }
    @media(max-width:900px){ .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media(max-width:520px){ .grid{ grid-template-columns: 1fr; } }

    .cell{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden;
    }
    .label{ color:var(--muted); font-size:12px; font-weight:950; margin-bottom:6px; }
    .value{ font-weight:1000; font-size:16px; overflow-wrap:anywhere; }

    .block{
      margin-top:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding:12px 12px;
      outline:none;
      font-weight:900;
      font-size:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    .radios{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .radio{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      user-select:none;
      font-weight:950;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .radio input{ width:auto; }
    .radio.active{
      border-color: rgba(45,91,255,.55);
      background: rgba(45,91,255,.12);
    }

    .status{
      margin-top:12px;
      border-radius:14px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-weight:950;
      font-size:13px;
      white-space:pre-line;
      display:none;
    }
    .status.show{ display:block; }
    .status.ok{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10); }
    .status.bad{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10); }
    .status.warn{ border-color: rgba(245,158,11,.35); background: rgba(245,158,11,.10); }

    .btnRow{ margin-top:14px; display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap; }
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 18px;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
      min-width:190px;
    }
    .btnGhost{
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      padding:12px 18px;
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      box-shadow:none;
      min-width:190px;
    }
    .btn:disabled{ opacity:.7; cursor:not-allowed; box-shadow:none; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">P2P · Продать · Оформление</div>
        <button class="btnGhost" id="backBtn" type="button">Назад</button>
      </div>

      <div class="grid">
        <div class="cell">
          <div class="label">Оффер</div>
          <div class="value" id="offerId">—</div>
        </div>
        <div class="cell">
          <div class="label">Курс</div>
          <div class="value" id="rate">—</div>
        </div>
        <div class="cell">
          <div class="label">Мин. чек</div>
          <div class="value" id="minCheck">—</div>
        </div>
        <div class="cell">
          <div class="label">Среднее время</div>
          <div class="value" id="avgTime">—</div>
        </div>
      </div>

      <div class="block">
        <div class="hint">
          Укажите сумму продажи. Минимум — как в объявлении.
        </div>
        <div style="margin-top:10px;">
          <div class="label">Сумма (RUB)</div>
          <input id="amountInput" type="number" inputmode="numeric" placeholder="Например: 5000" />
        </div>

        <div class="radios" id="payRadios" style="margin-top:12px;">
          <label class="radio active">
            <input type="radio" name="pay" value="CROSSFLAG" checked />
            Crossflag Exchange
          </label>
          <label class="radio">
            <input type="radio" name="pay" value="HTX" />
            HTX
          </label>
        </div>

        <div class="status" id="status"></div>

        <div class="btnRow">
          <button class="btn" id="nextBtn" type="button">Продолжить</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE =
    localStorage.getItem("worker_base") ||
    "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const p = new URLSearchParams(location.search);
  const offerId = (p.get("id") || "").trim();
  const rate = Number(p.get("rate"));
  const minCheckRub = Number(p.get("minCheckRub"));
  const avgTimeMin = Number(p.get("avgTimeMin"));
  const method = String(p.get("method") || "").toUpperCase();

  const offerIdEl = document.getElementById("offerId");
  const rateEl = document.getElementById("rate");
  const minCheckEl = document.getElementById("minCheck");
  const avgTimeEl = document.getElementById("avgTime");
  const amountInput = document.getElementById("amountInput");
  const statusEl = document.getElementById("status");
  const nextBtn = document.getElementById("nextBtn");

  function setStatus(text, kind){
    statusEl.textContent = text;
    statusEl.className = "status show " + (kind || "warn");
  }

  function getPay(){
    const el = document.querySelector('input[name="pay"]:checked');
    return el ? el.value : "CROSSFLAG";
  }

  function getTgUser(){
    try { return window.Telegram?.WebApp?.initDataUnsafe?.user || null; } catch(e){ return null; }
  }
  function getSessionId(){
    try{
      const k="cf_session_id";
      let v=localStorage.getItem(k);
      if(!v){ v=Math.random().toString(16).slice(2)+Date.now().toString(16); localStorage.setItem(k,v); }
      return v;
    }catch(e){ return null; }
  }

  async function logAttempt(step, data){
    try{
      await fetch(WORKER_BASE + "/api/public/log_attempt", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          flow:"SELL",
          step,
          sessionId: getSessionId(),
          tgUser: getTgUser(),
          data: data || {}
        })
      });
    }catch(e){}
  }

  // radio styling
  const radiosWrap = document.getElementById("payRadios");
  radiosWrap.addEventListener("click", (e)=>{
    const lbl = e.target.closest(".radio");
    if(!lbl) return;
    const inp = lbl.querySelector("input");
    if(inp) inp.checked = true;
    radiosWrap.querySelectorAll(".radio").forEach(x=>x.classList.remove("active"));
    lbl.classList.add("active");
  });

  document.getElementById("backBtn").onclick = () => location.href = "./sell.html";

  // init
  offerIdEl.textContent = offerId || "—";
  rateEl.textContent = Number.isFinite(rate) ? rate.toLocaleString("ru-RU") : "—";
  minCheckEl.textContent = Number.isFinite(minCheckRub) ? (minCheckRub.toLocaleString("ru-RU") + " ₽") : "—";
  avgTimeEl.textContent = Number.isFinite(avgTimeMin) ? (avgTimeMin + " мин") : "—";

  if (Number.isFinite(minCheckRub) && minCheckRub > 0) {
    amountInput.value = String(minCheckRub);
    amountInput.min = String(minCheckRub);
  }

  logAttempt("OPEN_SELL_ORDER", { offerId, rate, minCheckRub, avgTimeMin, method });

  nextBtn.onclick = async () => {
    const amountRub = Number(amountInput.value);
    if(!offerId) { setStatus("Ошибка: нет offerId", "bad"); return; }
    if(!Number.isFinite(amountRub) || amountRub <= 0){ setStatus("Введите сумму", "bad"); return; }
    if(Number.isFinite(minCheckRub) && minCheckRub > 0 && amountRub < minCheckRub){
      setStatus("Сумма меньше минимального чека: " + minCheckRub + " ₽", "bad");
      return;
    }

    const pay = getPay();
    await logAttempt("CLICK_NEXT", { pay, offerId, amountRub });

    if(pay === "CROSSFLAG"){
      const qs = new URLSearchParams({
        offerId,
        amountRub: String(amountRub),
        rate: String(rate || ""),
        minCheckRub: String(minCheckRub || ""),
        avgTimeMin: String(avgTimeMin || ""),
        method: String(method || "")
      });
      location.href = "./sell-crossflag.html?" + qs.toString();
      return;
    }

    setStatus("Оплата через HTX для продажи будет подключена позже.", "warn");
  };
</script>
</body>
</html>

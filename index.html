<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Обменник</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a30;
      --border:#223255;
      --text:#e9f0ff;
      --muted:#9fb0d4;
      --buy:#2563eb;
      --sell:#16a34a;
      --danger:#ffb4b4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{ margin:0; background:var(--bg); color:var(--text); }
    .wrap{ max-width:560px; margin:0 auto; padding:18px; }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .title{ font-size:16px; font-weight:900; margin:0 0 10px; }
    .rates{
      display:grid;
      gap:10px;
      margin: 10px 0 14px;
    }
    .rate{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      font-size:14px;
    }
    .rate b{ font-size:16px; }
    .row{ display:flex; gap:12px; }
    .btn{
      flex:1;
      padding:14px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      color:#fff;
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }
    .status{ margin-top:10px; font-size:12px; color:var(--muted); }
    .status.error{ color:var(--danger); font-weight:800; }
    .pill{
      display:inline-block;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(37,99,235,.15);
      border:1px solid rgba(37,99,235,.35);
      color:#cfe0ff;
      font-size:12px;
      font-weight:800;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Мини-обменник</div>

      <div class="rates">
        <div class="rate">
          <span>Пара</span>
          <span class="pill" id="pair">USDT/RUB</span>
        </div>
        <div class="rate">
          <span>Купить (Ask)</span>
          <b id="ask">—</b>
        </div>
        <div class="rate">
          <span>Продать (Bid)</span>
          <b id="bid">—</b>
        </div>
      </div>

      <div class="row">
        <button class="btn buy" id="buyBtn">Купить</button>
        <button class="btn sell" id="sellBtn">Продать</button>
      </div>

      <div class="status" id="status">Обновляю курс…</div>
    </div>
  </div>

  <script>
    // Твой воркер (уже подставил)
    const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";
    const SYMBOL = "USDT/RUB";

    const askEl = document.getElementById("ask");
    const bidEl = document.getElementById("bid");
    const statusEl = document.getElementById("status");

    document.getElementById("buyBtn").addEventListener("click", () => {
      window.location.href = "./buy.html";
    });

    document.getElementById("sellBtn").addEventListener("click", () => {
      window.location.href = "./sell.html";
    });

    function setStatus(text, isError=false){
      statusEl.textContent = text;
      statusEl.classList.toggle("error", isError);
    }

    async function loadRate() {
      try {
        setStatus("Обновляю курс…");
        const url = `${WORKER_BASE}/rates?symbol=${encodeURIComponent(SYMBOL)}`;
        const r = await fetch(url);
        const j = await r.json();
        if (!j.ok) throw new Error(j.error || "Worker error");

        askEl.textContent = Number(j.ask).toLocaleString("ru-RU");
        bidEl.textContent = Number(j.bid).toLocaleString("ru-RU");

        setStatus("Обновлено: " + new Date(j.ts).toLocaleString("ru-RU"));
      } catch (e) {
        setStatus("Ошибка: " + e.message, true);
      }
    }

    loadRate();
    setInterval(loadRate, 10000);
  </script>
</body>
</html>

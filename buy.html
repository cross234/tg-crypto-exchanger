<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>P2P · Купить</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --row:  rgba(12, 22, 42, 0.40);
      --border: rgba(255,255,255,.12);

      --buy:#16a34a; /* кнопка "Купить" */
      --chip: rgba(255,255,255,.08);

      --bad:#ffb4b4;
      --ok:#c7ffd7;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      overflow-x:hidden;
      background:#071022;
    }

    /* Видео фон */
    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:#071022;
    }
    .bg video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.02);
    }

    /* Синее затемнение поверх видео */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    /* Центрирование */
    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:820px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px 10px;
    }
    .title{
      font-size:18px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .back{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight:950;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .status{
      padding: 0 14px 12px;
      font-size:13px;
      font-weight:850;
      color: rgba(233,240,255,.78);
    }
    .status.bad{ color: var(--bad); font-weight:950; }
    .status.ok{ color: var(--ok); font-weight:950; }

    .tableWrap{
      padding: 0 14px 14px;
    }

    /* Заголовок таблицы как "плашка" */
    .thead{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr 0.9fr 0.7fr;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(233,240,255,.75);
      font-size:12px;
      font-weight:950;
      letter-spacing:.2px;
      margin-bottom:10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .item{
      background: var(--row);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:12px;
      display:grid;
      grid-template-columns: 1.2fr 0.8fr 0.9fr 0.7fr;
      gap:10px;
      align-items:center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .big{
      font-weight:1000;
      font-size:16px;
      letter-spacing:.2px;
    }
    .muted{
      font-size:12px;
      color: rgba(233,240,255,.70);
      font-weight:850;
      margin-top:2px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid rgba(255,255,255,.12);
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
      width:max-content;
    }

    .buyBtn{
      border:0;
      border-radius:12px;
      padding:12px 12px;
      font-weight:1000;
      font-size:14px;
      color:#fff;
      cursor:pointer;
      background: var(--buy);
      width:100%;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }

    .empty{
      background: rgba(255,255,255,.04);
      border:1px dashed rgba(255,255,255,.16);
      border-radius:14px;
      padding:16px 12px;
      text-align:center;
      color: rgba(233,240,255,.75);
      font-weight:900;
    }

    /* Кнопка запуска видео (если автоплей заблокирован) */
    .playOverlay{
      position:fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform:translateX(-50%);
      z-index: 20;
      display:none;
    }
    .playBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(15,26,48,.55);
      color:#fff;
      font-weight:1000;
      padding:10px 14px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.40);
      cursor:pointer;
    }

    @media (max-width: 740px){
      .wrap{ max-width:560px; }
      .thead{ display:none; }
      .item{
        grid-template-columns: 1fr;
        gap:8px;
      }
      .rowLine{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:10px;
      }
      .buyBtn{ padding:14px 12px; font-size:16px; border-radius:14px; }
      .big{ font-size:18px; }
    }
  </style>
</head>
<body>
  <!-- ВИДЕО ФОН -->
  <div class="bg">
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="./buy-bg.jpg">
      <source src="./buy-bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="playOverlay" id="playOverlay">
    <button class="playBtn" id="playBtn" type="button">▶ Включить фон</button>
  </div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="topbar">
          <div class="title">P2P · Купить USDT</div>
          <a class="back" href="./index.html">← Назад</a>
        </div>

        <div class="status" id="status">Загружаю заявки…</div>

        <div class="tableWrap">
          <div class="thead">
            <div>Сумма (RUB)</div>
            <div>Метод</div>
            <div>Курс</div>
            <div>Действие</div>
          </div>

          <div class="list" id="list"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const statusEl = document.getElementById("status");
  const listEl = document.getElementById("list");

  function setStatus(text, kind){
    statusEl.textContent = text;
    statusEl.classList.remove("bad","ok");
    if (kind) statusEl.classList.add(kind);
  }

  function fmtRub(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU") + " ₽";
  }
  function fmtRate(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }
  function methodLabel(m){
    return (String(m||"").toUpperCase() === "SBP") ? "СБП" : "Карта";
  }

  function goBuyOrder(o){
    const qs = new URLSearchParams({
      id: o.id || "",
      amountRub: String(o.amountRub),
      method: String(o.method),
      rate: String(o.rate),
    });
    window.location.href = "./buy-order.html?" + qs.toString();
  }

  function renderOffers(offers){
    listEl.innerHTML = "";

    if (!offers || !offers.length){
      const div = document.createElement("div");
      div.className = "empty";
      div.textContent = "Нет активных заявок";
      listEl.appendChild(div);
      return;
    }

    for (const o of offers){
      const item = document.createElement("div");
      item.className = "item";

      // Desktop layout (grid)
      item.innerHTML = `
        <div>
          <div class="big">${fmtRub(o.amountRub)}</div>
          <div class="muted">Доступно</div>
        </div>

        <div>
          <span class="chip">${methodLabel(o.method)}</span>
        </div>

        <div>
          <div class="big">${fmtRate(o.rate)}</div>
          <div class="muted">RUB/USDT</div>
        </div>

        <div>
          <button class="buyBtn" type="button">Купить</button>
        </div>
      `;

      item.querySelector("button").onclick = () => goBuyOrder(o);
      listEl.appendChild(item);
    }
  }

  async function loadOffers(){
    try{
      setStatus("Загружаю заявки…");
      const res = await fetch(WORKER_BASE + "/api/public/buy_offers");
      const j = await res.json();
      if (!res.ok || !j.ok) throw new Error(j.error || ("HTTP " + res.status));

      renderOffers(j.offers || []);
      setStatus("Обновлено", "ok");
    }catch(e){
      setStatus("Ошибка: " + e.message, "bad");
    }
  }

  loadOffers();
  setInterval(loadOffers, 10000);

  // ===== Видео: автоплей или кнопка запуска =====
  const video = document.getElementById("bgVideo");
  const playOverlay = document.getElementById("playOverlay");
  const playBtn = document.getElementById("playBtn");

  function isMobile(){
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  async function tryAutoplay(){
    try{
      await video.play();
      playOverlay.style.display = "none";
    }catch(e){
      if (isMobile()) playOverlay.style.display = "block";
    }
  }

  playBtn.onclick = async () => {
    try{
      await video.play();
      playOverlay.style.display = "none";
    }catch(e){
      playOverlay.style.display = "block";
    }
  };

  setTimeout(tryAutoplay, 250);
</script>
</body>
</html>

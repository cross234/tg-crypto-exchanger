<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crossflag · Mini</title>
  <style>
    :root{
      --text:#e9f0ff;
      --muted:#9fb0d4;

      --card: rgba(15, 26, 48, 0.52);
      --border: rgba(255,255,255,.12);

      --buy:#16a34a;
      --sell:#ef4444;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      overflow:hidden;
      background:#071022;
    }

    .bg{ position:fixed; inset:0; z-index:-3; overflow:hidden; background:#071022; }
    .bg video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scale(1.02); }

    .overlay{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(60,120,255,.18), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(7,16,34,.82), rgba(7,16,34,.90));
      pointer-events:none;
    }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(22px + env(safe-area-inset-bottom))
        16px;
      box-sizing:border-box;
    }

    .wrap{ width:100%; max-width:520px; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 14px;
    }

    .h1{ font-weight:1000; font-size:16px; margin-bottom:10px; opacity:.95; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      margin-bottom:10px;
    }

    .label{ font-weight:950; opacity:.95; }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:6px 10px;
      border-radius:999px;
      font-weight:950;
      font-size:12px;
      white-space:nowrap;
    }

    .val{
      font-weight:1000;
      font-size:26px;
      letter-spacing:.2px;
    }

    .btns{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-weight:1000;
      font-size:18px;
      cursor:pointer;
      color:#fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.30);
    }
    .btn.buy{ background: var(--buy); }
    .btn.sell{ background: var(--sell); }

    .footer{
      margin-top:10px;
      font-size:12px;
      color: rgba(233,240,255,.70);
      font-weight:850;
    }

    .playOverlay{
      position:fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform:translateX(-50%);
      z-index: 20;
      display:none;
    }
    .playBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(15,26,48,.55);
      color:#fff;
      font-weight:1000;
      padding:10px 14px;
      border-radius:999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.40);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="bg">
    <!-- твой фон для index -->
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="./index-bg.jpg">
      <source src="./index-bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <div class="playOverlay" id="playOverlay">
    <button class="playBtn" id="playBtn" type="button">▶ Включить фон</button>
  </div>

  <div class="page">
    <div class="wrap">
      <div class="card">
        <div class="h1">Мини-обменник</div>

        <div class="row">
          <div class="label">Пара</div>
          <div class="pill">USDT/RUB</div>
        </div>

        <div class="row">
          <div class="label">Купить</div>
          <div class="val" id="buyRate">—</div>
        </div>

        <div class="row" style="margin-bottom:0;">
          <div class="label">Продать</div>
          <div class="val" id="sellRate">—</div>
        </div>

        <div class="btns">
          <button class="btn buy" id="goBuy" type="button">Купить</button>
          <button class="btn sell" id="goSell" type="button">Продать</button>
        </div>

        <div class="footer" id="updated">Обновлено: —</div>
      </div>
    </div>
  </div>

<script>
  const WORKER_BASE = "https://rapira-rates-proxy.kireeshka73.workers.dev";

  const buyEl = document.getElementById("buyRate");
  const sellEl = document.getElementById("sellRate");
  const updatedEl = document.getElementById("updated");

  document.getElementById("goBuy").onclick = () => location.href = "./buy.html";
  document.getElementById("goSell").onclick = () => location.href = "./sell.html";

  function fmtRate(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return "—";
    return num.toLocaleString("ru-RU", { maximumFractionDigits: 2 });
  }

  function bestBuyRate(offers){
    // купить выгоднее по минимальной цене
    let best = Infinity;
    for (const o of offers){
      const r = Number(o.rate);
      if (Number.isFinite(r) && r > 0) best = Math.min(best, r);
    }
    return best === Infinity ? null : best;
  }

  function bestSellRate(offers){
    // продать выгоднее по максимальной цене
    let best = -Infinity;
    for (const o of offers){
      const r = Number(o.rate);
      if (Number.isFinite(r) && r > 0) best = Math.max(best, r);
    }
    return best === -Infinity ? null : best;
  }

  async function loadBestRates(){
    try{
      const [bRes, sRes] = await Promise.all([
        fetch(WORKER_BASE + "/api/public/buy_offers"),
        fetch(WORKER_BASE + "/api/public/sell_offers"),
      ]);

      const b = await bRes.json();
      const s = await sRes.json();

      const buy = (b && b.ok) ? bestBuyRate(b.offers || []) : null;
      const sell = (s && s.ok) ? bestSellRate(s.offers || []) : null;

      buyEl.textContent = buy == null ? "—" : fmtRate(buy);
      sellEl.textContent = sell == null ? "—" : fmtRate(sell);

      const d = new Date();
      updatedEl.textContent = "Обновлено: " + d.toLocaleString("ru-RU");
    }catch(e){
      // если ошибка сети — просто оставляем прошлое
      const d = new Date();
      updatedEl.textContent = "Обновлено: " + d.toLocaleString("ru-RU") + " (ошибка сети)";
    }
  }

  loadBestRates();
  setInterval(loadBestRates, 10000);

  // ===== Видео: автоплей или кнопка запуска =====
  const video = document.getElementById("bgVideo");
  const playOverlay = document.getElementById("playOverlay");
  const playBtn = document.getElementById("playBtn");

  function isMobile(){
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  async function tryAutoplay(){
    try{ await video.play(); playOverlay.style.display = "none"; }
    catch(e){ if (isMobile()) playOverlay.style.display = "block"; }
  }

  playBtn.onclick = async () => {
    try{ await video.play(); playOverlay.style.display = "none"; } catch(e){}
  };

  setTimeout(tryAutoplay, 250);
</script>
</body>
</html>
